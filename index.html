<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
    <title>So Clonever - Multiplayer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #0c1222;
            --panel: #161e35;
            --board: #1f2a4a;
            --accent: #6bd390;
            --accent2: #7abcf7;
            --tile: #23335f;
            --text: #e7eefc;
            --muted: #a6b4d9;
            --danger: #ff6b6b;
            --locked: #3a965a;
            --ok: #51cf66;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            height: 100%;
            font-size: 18px;
        }

        /* Layout */
        header {
            padding: 16px 20px;
            border-bottom: 1px solid #2b3b6e;
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 100;
            height: 70px;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
            flex-shrink: 0;
        }

        header .controls {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        main {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: calc(100vh - 70px);
        }

        /* UI Elements */
        button {
            background: var(--accent);
            color: #062410;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        button.secondary {
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--muted);
        }

        .panel {
            background: var(--panel);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f1530;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 1.05rem;
            font-weight: 500;
        }

        .instruction {
            color: var(--accent2);
            font-weight: 500;
            margin-bottom: 30px;
            font-size: 1.3rem;
            text-align: center;
            white-space: pre-line;
        }

        /* Spectator Warning Banner */
        .spectator-banner {
            display: none;
            background: #ff9800;
            color: #000;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }

        /* Game Board Area */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .board-wrapper {
            position: relative;
            width: min(90vw, 500px);
            aspect-ratio: 1;
            margin: 0 auto;
        }

        .board {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #24335f 0%, var(--board) 60%);
            border-radius: 16px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Slots */
        .slot {
            position: absolute;
            width: 34%;
            height: 34%;
            border: 2px dashed #5a6bbc;
            border-radius: 12px;
            display: grid;
            place-items: center;
            transition: all 0.2s;
        }

        .slot.tl {
            top: 15%;
            left: 15%;
        }

        .slot.tr {
            top: 15%;
            right: 15%;
        }

        .slot.bl {
            bottom: 15%;
            left: 15%;
        }

        .slot.br {
            bottom: 15%;
            right: 15%;
        }

        .slot.highlight {
            border-color: var(--accent);
            background: rgba(107, 211, 144, 0.1);
        }

        /* Tiles */
        .tile {
            width: 90%;
            height: 90%;
            background: var(--tile);
            border-radius: 10px;
            border: 2px solid #3a4c8a;
            position: relative;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            touch-action: none;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, top 0.2s, left 0.2s;
        }

        .tile.locked {
            border-color: var(--ok);
            cursor: default;
        }

        .tile.dragging {
            opacity: 0.6;
        }

        .tile.shake {
            animation: shake 0.5s;
            border-color: var(--danger);
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .center-mark {
            position: absolute;
            width: 15%;
            height: 15%;
            background: #0f1530;
            left: 42.5%;
            top: 42.5%;
            border-radius: 4px;
        }

        .edge {
            position: absolute;
            font-size: clamp(12px, 3vw, 17px);
            font-weight: 600;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .edge.top {
            top: 2px;
            left: 10%;
            width: 80%;
            height: 20%;
        }

        .edge.bottom {
            bottom: 2px;
            left: 10%;
            width: 80%;
            height: 20%;
        }

        .edge.left {
            left: 2px;
            top: 10%;
            height: 80%;
            width: 20%;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        .edge.right {
            right: 2px;
            top: 10%;
            height: 80%;
            width: 20%;
            writing-mode: vertical-rl;
        }

        /* Clue Inputs */
        .clue-box {
            position: absolute;
            z-index: 20;
            width: 60%;
            height: 32px;
            display: flex;
            justify-content: center;
        }

        .clue-box input,
        .clue-box .clue-display {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            border: 1px solid #4f64ad;
            background: #0c1230;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
        }

        .clue-box .clue-display {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #161e35;
            font-weight: bold;
            color: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .clue-box.top {
            top: -40px;
            left: 20%;
        }

        .clue-box.bottom {
            bottom: -40px;
            left: 20%;
        }

        .clue-box.left {
            left: -80px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            width: 160px;
        }

        .clue-box.right {
            right: -80px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            width: 160px;
        }

        /* Dock */
        .dock {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 12px;
            min-height: 120px;
            width: 100%;
            max-width: 600px;
        }

        .dock .tile {
            width: 100px;
            height: 100px;
            position: relative;
        }

        /* Modals & Screens */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: var(--panel);
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #37477c;
        }

        .modal h2 {
            color: var(--accent);
            margin-top: 0;
            font-size: 1.6rem;
        }

        .modal p {
            font-size: 1.05rem;
        }

        .input-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #37477c;
            background: var(--bg);
            color: white;
            font-size: 1.05rem;
        }

        .player-list {
            text-align: left;
            margin: 15px 0;
            background: var(--bg);
            padding: 12px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 1rem;
        }

        .player-row {
            padding: 10px;
            border-bottom: 1px solid #2b3b6e;
            display: flex;
            justify-content: space-between;
        }

        .player-row:last-child {
            border: none;
        }

        .badge {
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: #2b3b6e;
            font-weight: 500;
        }

        .badge.done {
            background: var(--ok);
            color: #000;
        }

        /* Waiting Screen */
        #waitingScreen {
            position: absolute;
            inset: 0;
            background: rgba(12, 18, 34, 0.95);
            z-index: 50;
            display: none;
            place-items: center;
            text-align: center;
            border-radius: 16px;
        }

        #waitingScreen h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        #waitingScreen p {
            font-size: 1.1rem;
        }

        #scoreResult {
            font-size: 2rem;
            margin-top: 15px;
            font-weight: bold;
            color: var(--accent);
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }

            .game-area {
                flex: 2;
            }

            .sidebar {
                flex: 1;
                max-width: 300px;
            }

            .dock {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>

<div class="modal" id="lobbyModal">
    <div class="modal-content" id="startView">
        <h1>So Clonever!</h1>
        <p>Cooperative Multiplayer</p>
        <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
            <button onclick="setupHost()">Create Lobby</button>
            <button class="secondary" onclick="setupJoin()">Join Lobby</button>
            <button class="secondary" onclick="startLocalGame()">Play Locally</button>
        </div>
    </div>

    <div class="modal-content" id="createHostView" style="display:none;">
        <h2>Create Lobby</h2>
        <div class="input-group">
            <input id="hostName" maxlength="12" placeholder="Your Name" type="text">
        </div>
        <button onclick="createLobby()">Create</button>
        <button class="secondary" onclick="backToStart()">Back</button>
    </div>

    <div class="modal-content" id="hostView" style="display:none;">
        <h2>Lobby Created</h2>
        <p style="color:var(--muted)">Share this code:</p>
        <div id="roomCodeDisplay"
             style="font-size: 2rem; color: var(--accent); font-family: monospace; margin: 10px 0; user-select: text;">...
        </div>
        <p style="color:var(--muted); font-size: 0.9rem; margin: 10px 0;">Or share this link:</p>
        <div style="display: flex; gap: 8px; align-items: center; margin: 10px 0;">
            <input id="shareLink" onclick="this.select()" readonly
                   style="flex: 1; font-size: 0.85rem; padding: 8px; cursor: pointer;" type="text">
            <button onclick="copyShareLink()" style="padding: 8px 12px;">Copy</button>
        </div>
        <div class="player-list" id="hostPlayerList"></div>
        <button disabled id="startBtn" onclick="hostStartGame()">Start Game (Waiting for players...)</button>
    </div>

    <div class="modal-content" id="joinView" style="display:none;">
        <h2>Join Lobby</h2>
        <div class="input-group">
            <input id="playerName" maxlength="30" placeholder="Your Name" type="text">
            <input id="joinCode" placeholder="Room Code" type="text">
        </div>
        <button id="joinBtn" onclick="joinGame()">Join</button>
        <button class="secondary" onclick="backToStart()">Back</button>
    </div>
</div>

<header>
    <h1>So Clonever</h1>
    <div class="controls">
        <button id="actionBtn" style="display:none;">Submit Clues</button>
        <button class="secondary" id="nextBoardBtn" onclick="handleNextBoard()" style="display:none;">Next Board
        </button>
        <button class="secondary" id="playAgainBtn" onclick="handlePlayAgain()" style="display:none;">Play Again
        </button>
    </div>
</header>

<main>
    <div class="game-area">
        <div class="status-bar" style="width: 100%; max-width: 600px;">
            <span id="phaseDisplay">Waiting...</span>
            <span id="scoreDisplay">Score: 0</span>
        </div>

        <div class="instruction" id="instruction"></div>

        <div class="board-wrapper">
            <div id="waitingScreen">
                <div>
                    <h2 id="waitTitle">Please Wait</h2>
                    <p id="waitMsg">Other players are working...</p>
                    <div id="scoreResult"></div>
                </div>
            </div>

            <div class="board" id="board">
                <div class="slot tl" data-slot="tl"></div>
                <div class="slot tr" data-slot="tr"></div>
                <div class="slot bl" data-slot="bl"></div>
                <div class="slot br" data-slot="br"></div>

                <div class="clue-box top"><input autocapitalize="off" autocomplete="off" id="clue-top" placeholder="Top Clue"
                                                 spellcheck="false" type="text"></div>
                <div class="clue-box right"><input autocapitalize="off" autocomplete="off" id="clue-right"
                                                   placeholder="Right Clue" spellcheck="false" type="text"></div>
                <div class="clue-box bottom"><input autocapitalize="off" autocomplete="off" id="clue-bottom"
                                                    placeholder="Bottom Clue" spellcheck="false" type="text"></div>
                <div class="clue-box left"><input autocapitalize="off" autocomplete="off" id="clue-left" placeholder="Left Clue"
                                                  spellcheck="false" type="text"></div>
            </div>
        </div>

        <div class="dock" id="dock">
        </div>
    </div>
</main>

    function shuffle(arr) {
        const array = [...arr];
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function getRandomWords(count) {
        return shuffle([...WORDS]).slice(0, count);

    function generateTile(id, existingTiles = []) {
        // Collect all words already used in existing tiles
        const usedWords = new Set();
        existingTiles.forEach(tile => {
            if (tile.words) {
                tile.words.forEach(word => usedWords.add(word));
            }
        });

        // Pick 4 unique words not in usedWords
        const availableWords = WORDS.filter(w => !usedWords.has(w));
        const shuffled = shuffle(availableWords);
        return {id: id, words: shuffled.slice(0, 4)};
    }

    // Heartbeat system to detect dead connections
    function startHeartbeat() {
        if (heartbeatInterval) clearInterval(heartbeatInterval);

        heartbeatInterval = setInterval(() => {
            const now = Date.now();

            if (isHost) {
                // Host: check all client connections
                Object.entries(connections).forEach(([peerId, connection]) => {
                    if (connection.open) {
                        connection.send({ type: 'HEARTBEAT', timestamp: now });

                        // Check if we haven't heard from this client in 15 seconds
                        if (lastHeartbeat[peerId] && now - lastHeartbeat[peerId] > 15000) {
                            console.log(`Connection to ${peerId} seems dead, removing...`);
                            delete connections[peerId];
                            delete lastHeartbeat[peerId];

                            // Remove from players list and update
                            players = players.filter(p => p.id !== peerId);
                            if (currentPhase === STATE.LOBBY) {
                                updateHostList();
                                els.startBtn.disabled = players.length < 2;
                            }
                            broadcast({ type: 'PLAYER_UPDATE', players });
                        }
                    }
                });
            } else if (conn && conn.open) {
                // Client: send heartbeat to host
                conn.send({ type: 'HEARTBEAT', timestamp: now });

                // Check if we've received a heartbeat from host recently
                if (lastHeartbeat['host']) {
                    const timeSinceHostHeartbeat = now - lastHeartbeat['host'];
                    if (timeSinceHostHeartbeat > 12000) {
                        // Haven't heard from host in 12 seconds
                        console.warn('No heartbeat from host for', timeSinceHostHeartbeat, 'ms');
                        if (!isReconnecting) {
                            console.log('Attempting reconnect due to missing heartbeats...');
                            attemptReconnect();
                        }
                    }
                }
            } else if (!isLocalMode && !isHost && !isReconnecting) {
                // Client connection is closed, try to reconnect
                console.log('Connection closed, attempting reconnect...');
                attemptReconnect();
            }
        }, 5000); // Check every 5 seconds
    }

    // Client reconnection logic
    // Client reconnection logic
    function attemptReconnect() {
        if (isReconnecting || !hostPeerId || isHost || isLocalMode) return;

        isReconnecting = true;
        reconnectAttempts++;

        console.log(`Reconnection attempt ${reconnectAttempts}/${maxReconnectAttempts} to host ${hostPeerId}...`);

        if (reconnectAttempts > maxReconnectAttempts) {
            showWaiting("Connection Lost", "Cannot reach host. Please refresh and rejoin.");
            isReconnecting = false;
            return;
        }

        // Show reconnecting message
        showWaiting("Reconnecting...", `Attempt ${reconnectAttempts}/${maxReconnectAttempts}`);

        // Create new peer if needed or if current one is destroyed
        if (!peer || peer.destroyed) {
            peer = new Peer();

            peer.on('open', (id) => {
                myPeerId = id;
                console.log('Client peer created with ID:', id);
                connectToHost();
            });

            peer.on('error', (err) => {
                console.error('Peer error during reconnect:', err);
                setTimeout(() => {
                    isReconnecting = false;
                    attemptReconnect();
                }, reconnectDelay * Math.min(reconnectAttempts, 5));
            });
        } else if (peer.disconnected) {
            // Try to reconnect existing peer
            console.log('Reconnecting existing peer...');
            peer.reconnect();
            setTimeout(() => {
                if (peer.disconnected) {
                    // Reconnect failed, try connecting to host anyway
                    connectToHost();
                } else {
                    connectToHost();
                }
            }, 1000);
        } else {
            // Peer is fine, just need to reconnect to host
            connectToHost();
        }
    }

    function connectToHost(isInitialConnection = false) {
        console.log(`Connecting to host ${hostPeerId}...`);

        // Close old connection if exists
        if (conn && conn.open) {
            conn.close();
        }

        conn = peer.connect(hostPeerId, {
            reliable: true
        });

        let connectionTimeout = setTimeout(() => {
            if (!conn || !conn.open) {
                console.log('Connection timeout');
                isReconnecting = false;
                setTimeout(attemptReconnect, reconnectDelay);
            }
        }, 5000);

        conn.on('open', () => {
            clearTimeout(connectionTimeout);
            console.log('Connected to host!');
            reconnectAttempts = 0;
            isReconnecting = false;

            // Initialize host heartbeat tracking
            lastHeartbeat['host'] = Date.now();

            // Send JOIN for first connection, REJOIN for reconnections
            if (isInitialConnection) {
                console.log('Sending JOIN message...');
                conn.send({ type: 'JOIN', name: myName });
            } else {
                console.log('Sending REJOIN message...');
                conn.send({ type: 'REJOIN', name: myName, oldId: myPeerId });
            }

            // Hide reconnecting message if not in active game
            if (currentPhase === STATE.LOBBY || currentPhase === STATE.WAITING) {
                els.waitingScreen.style.display = 'none';
                els.lobbyModal.style.display = 'none';
            }

            startHeartbeat();
        });

        conn.on('close', () => {
            console.log('Connection to host closed');
            if (!isReconnecting && currentPhase !== STATE.LOBBY) {
                setTimeout(attemptReconnect, reconnectDelay);
            }
        });

        conn.on('error', (err) => {
            clearTimeout(connectionTimeout);
            console.error('Connection error:', err);
            if (!isReconnecting) {
                isReconnecting = false;
                setTimeout(attemptReconnect, reconnectDelay);
            }
        });

        conn.on('data', handleData);
    }

    // Host reconnection logic - MUST maintain same ID
    function attemptHostReconnect() {
        if (isReconnecting || !isHost) return;

        isReconnecting = true;
        reconnectAttempts++;

        console.log(`Host reconnection attempt ${reconnectAttempts}/${maxReconnectAttempts}...`);

        if (reconnectAttempts > maxReconnectAttempts) {
            alert('Failed to restore host connection. Please restart the game.');
            isReconnecting = false;
            reconnectAttempts = 0;
            return;
        }

        els.phaseDisplay.textContent = `Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`;

        // Try to reconnect existing peer first
        if (peer && !peer.destroyed) {
            console.log('Attempting peer.reconnect()...');
            peer.reconnect();

            // Check if reconnect worked after 2 seconds
            setTimeout(() => {
                if (peer.disconnected) {
                    alert('peer.reconnect() failed, recreating peer...');
                    recreateHostPeer();
                } else {
                    alert('peer.reconnect() succeeded!');
                    reconnectAttempts = 0;
                    isReconnecting = false;
                    resetPhaseDisplay();
                }
            }, 2000);
        } else {
            recreateHostPeer();
        }
    }

    function recreateHostPeer() {
        // Destroy old peer if exists
        if (peer) {
            peer.destroy();
        }

        // CRITICAL: Try to reclaim the same peer ID
        peer = new Peer(hostPeerId, {
            debug: 2 // Enable debug logging
        });

        peer.on('open', (id) => {
            alert('Host peer recreated with ID:' + id);

            if (id !== hostPeerId) {
                // This is bad - we got a different ID, clients can't reconnect
                console.error('CRITICAL: Host ID changed from', hostPeerId, 'to', id);
                alert(`Host ID changed! Clients must reconnect to new code: ${id}\nOld code will not work.`);
                myPeerId = id;
                hostPeerId = id;
                els.roomCode.innerText = id;
                const shareURL = `${window.location.origin}${window.location.pathname}?room=${id}`;
                document.getElementById('shareLink').value = shareURL;
            } else {
                alert('Successfully reclaimed same host ID!');
            }

            reconnectAttempts = 0;
            isReconnecting = false;
            resetPhaseDisplay();

            startHeartbeat();
        });

        // Re-setup connection listener for new peer
        peer.on('connection', (c) => {
            connections[c.peer] = c;
            lastHeartbeat[c.peer] = Date.now();

            c.on('data', (data) => {
                if (data.type === 'HEARTBEAT') {
                    lastHeartbeat[c.peer] = Date.now();
                    return;
                }

                if (data.type === 'JOIN') {
                    players.push({ id: c.peer, name: data.name, status: 'waiting' });
                    lastHeartbeat[c.peer] = Date.now();
                    updateHostList();
                    broadcast({ type: 'PLAYER_UPDATE', players });
                    els.startBtn.disabled = players.length < 2;
                    els.startBtn.innerText = players.length < 2 ? "Waiting for players..." : "Start Game";
                }
                else if (data.type === 'REJOIN') {
                    handleClientReconnect(c.peer, data);
                }
                else if (data.type === 'SUBMIT_BOARD') {
                    handleBoardSubmission(c.peer, data.board);
                }
                else if (data.type === 'TILE_MOVE') {
                    broadcast(data);
                    handleTileMove(data);
                }
                else if (data.type === 'VERIFY') {
                    verifySolution(data.slots);
                }
            });

            c.on('close', () => {
                console.log(`Client ${c.peer} disconnected`);
            });

            c.on('error', (err) => {
                console.error(`Connection error with ${c.peer}:`, err);
            });
        });

        peer.on('error', (err) => {
            alert('Host peer recreation error:' + String(err));
            if (err.type === 'unavailable-id') {
                console.log('Peer ID unavailable, waiting before retry...');
            }
            setTimeout(() => {
                isReconnecting = false;
                attemptHostReconnect();
            }, reconnectDelay * Math.min(reconnectAttempts, 5));
        });

        peer.on('disconnected', () => {
            console.log('Host peer disconnected again');
            if (!isReconnecting) {
                setTimeout(attemptHostReconnect, 1000);
            }
        });
    }

        if (player) {

            player.id = newPeerId;

            // Update connections
            if (connections[oldId]) {

            }

            // Connection is already set up by peer.on('connection')
            console.log(`${data.name} reconnected (${oldId} -> ${newPeerId})`);

            // Send current game state to reconnected player
            broadcast({type: 'PLAYER_UPDATE', players});

            // If in game, send current round state
            if (currentPhase === STATE.SOLVING && activeSolution) {
                const roundState = {
                    spectatorId: activeSpectatorId,
                    attempt: attemptCount,
                    clues: activeSolution.clues,
                    dock: getCurrentDockTiles(),
                    slots: getCurrentSlots(),
                    playerIndex: players.findIndex(p => p.id === activeSpectatorId)
                };
                connections[newPeerId].send({type: 'START_ROUND', state: roundState});
            }
        }
    }

    /**
     * TILE & BOARD RENDERER
     */
    function getRotatedWords(words, rotation) {
        // rotation 0: [0,1,2,3]
        // rotation 1: [3,0,1,2]
        const w = [...words];
        if (rotation === 0) return w;
        if (rotation === 1) return [w[3], w[0], w[1], w[2]];
        if (rotation === 2) return [w[2], w[3], w[0], w[1]];
        if (rotation === 3) return [w[1], w[2], w[3], w[0]];
        return w;
    }

    function updateTileVisuals(el, rotation, originalWords) {
        if (!originalWords) return;
        const words = getRotatedWords(originalWords, rotation);
        el.querySelector('.top').textContent = words[0];
        el.querySelector('.right').textContent = words[1];
        el.querySelector('.bottom').textContent = words[2];
        el.querySelector('.left').textContent = words[3];
        el.dataset.rot = rotation;
    }

    function createTileEl(tile, rotation = 0, isDraggable = true, isLocked = false) {
        const el = document.createElement('div');
        el.className = `tile ${isLocked ? 'locked' : ''}`;
        el.dataset.id = tile.id;
        el.dataset.rot = rotation;
        // CRITICAL FIX: Store original words for rotation logic
        el.dataset.originalWords = JSON.stringify(tile.words);

        if (isDraggable && !isLocked) el.draggable = true;

        el.innerHTML = `
            <div class="edge top"></div>
            <div class="edge right"></div>
            <div class="edge bottom"></div>
            <div class="edge left"></div>
            <div class="center-mark"></div>
        `;

        updateTileVisuals(el, rotation, tile.words);

        // Rotation Logic (Click)
        el.addEventListener('click', (e) => {
            // Validation: Locked? Prep? Spectating?
            if (isLocked || currentPhase === STATE.PREP) return;
            if (el.classList.contains('locked')) return; // Can't rotate locked tiles
            if (myPeerId === activeSpectatorId) return; // Spectator cannot rotate

            // Only allow rotation in Dock or Board during solving
            if (currentPhase === STATE.SOLVING && isDraggable) {
                let r = parseInt(el.dataset.rot);
                r = (r + 1) % 4;

                // Find parent to define slot
                const parent = el.parentElement;
                let targetSlot = 'dock';
                if (parent.classList.contains('slot')) {
                    if (parent.classList.contains('tl')) targetSlot = 'tl';
                    if (parent.classList.contains('tr')) targetSlot = 'tr';
                    if (parent.classList.contains('bl')) targetSlot = 'bl';
                    if (parent.classList.contains('br')) targetSlot = 'br';
                }

                // Send Move Immediately
                const moveData = {
                    type: 'TILE_MOVE',
                    tileId: tile.id,
                    targetSlot: targetSlot,
                    rotation: r
                };

                if (isLocalMode) {
                    // Local mode - just update visually
                    handleTileMove(moveData);
                } else if (isHost) {
                    handleTileMove(moveData); // Update local
                    broadcast(moveData); // Send to all
                } else {
                    conn.send(moveData); // Send to host
                }
            }
        });

        // Drag Logic
        if (isDraggable && !isLocked) {
            el.addEventListener('dragstart', (e) => {
                if (myPeerId === activeSpectatorId) {
                    e.preventDefault();
                    return false;
                }
                if (el.classList.contains('locked')) {
                    e.preventDefault();
                    return false;
                }
                el.classList.add('dragging');
                e.dataTransfer.setData('text/plain', JSON.stringify({id: tile.id}));
            });
            el.addEventListener('dragend', () => el.classList.remove('dragging'));
        }

        return el;
    }

    function renderBoard(layout, isInteractive) {
        // layout: { clues: {top, right...}, slots: {tl: {tile, rot}, ...}, dock: [tiles] }

        // 1. Clues
        ['top', 'right', 'bottom', 'left'].forEach(dir => {
            const input = document.getElementById(`clue-${dir}`);
            const parent = input.parentElement;

            // Remove old display if exists
            const oldDisp = parent.querySelector('.clue-display');
            if (oldDisp) oldDisp.remove();

            if (currentPhase === STATE.PREP) {
                input.style.display = 'block';
                input.value = layout.clues?.[dir] || '';
                input.disabled = false;
            } else {
                input.style.display = 'none';
                const d = document.createElement('div');
                d.className = 'clue-display';
                d.textContent = layout.clues?.[dir] || '???';
                parent.appendChild(d);
            }
        });

        // 2. Clear Slots & Dock - RESET STYLING
        document.querySelectorAll('.slot').forEach(s => {
            s.innerHTML = '';
            s.style.borderColor = '';
            s.style.borderWidth = '';
            s.style.borderStyle = '';
        });
        els.dock.innerHTML = '';

        // 3. Place Tiles
        if (layout.slots) {
            Object.entries(layout.slots).forEach(([key, data]) => {
                if (data) {
                    const slot = document.querySelector(`.slot.${key}`);
                    const t = createTileEl(data.tile, data.rot, isInteractive, data.locked);
                    slot.appendChild(t);
                }
            });
        }

        if (layout.dock) {
            layout.dock.forEach(tile => {
                const t = createTileEl(tile, 0, isInteractive); // Dock always rot 0 initially
                els.dock.appendChild(t);
            });
        }
    }

    function startLocalSolving() {
        currentPhase = STATE.SOLVING;
        attemptCount = 1;

        // Store solution
        activeSolution = {solution: myBoard.solution};

        // Create tile pool (4 real + 1 decoy)
        const realTiles = [
            myBoard.solution.tl.tile,
            myBoard.solution.tr.tile,
            myBoard.solution.bl.tile,
            myBoard.solution.br.tile
        ];
        const decoy = generateTile('decoy', realTiles);

     */
    function hostStartGame() {
        if (players.length < 2) return alert("Need 2+ players.");

        // Broadcast Prep Start with player list
        broadcast({type: 'START_PREP', players});
        startPrepPhase(); // Host does it too
    }

    function handleBoardSubmission(pid, board) {
        hostLobbyState[pid] = board;

        // Mark player as ready in UI
        const p = players.find(x => x.id === pid);
        if (p) p.status = 'done';
        updateHostList();

        // Check if all ready
        if (Object.keys(hostLobbyState).length === players.length) {
            // All boards received. Start first resolution round.
            players = shuffle(players);
            setTimeout(() => hostNextRound(0), 1000);
        }
    }

    function hostNextRound(playerIndex) {
        if (playerIndex >= players.length) {
            const result = getScoreResult(players.length, totalScore);
            broadcast({type: 'GAME_OVER', score: totalScore, result: result, playerCount: players.length});
            return;
        }

        const spectator = players[playerIndex];
        const boardData = hostLobbyState[spectator.id];
        activeSolution = boardData;

        const realTiles = [
            boardData.solution.tl.tile,
            boardData.solution.tr.tile,
            boardData.solution.bl.tile,
            boardData.solution.br.tile
        ];
        const decoy = generateTile('decoy', realTiles);
        const pool = shuffle([...realTiles, decoy]);

        const roundState = {
            spectatorId: spectator.id,
            attempt: 1,
            clues: boardData.clues,
            dock: pool,
            slots: {tl: null, tr: null, bl: null, br: null},
            playerIndex: playerIndex
        };

        broadcast({type: 'START_ROUND', state: roundState});
        handleStartRound(roundState);
    }

    function verifySolution(currentSlots) {
        const sol = activeSolution.solution;
        let correctCount = 0;
        const feedback = {tl: false, tr: false, bl: false, br: false};

        ['tl', 'tr', 'bl', 'br'].forEach(pos => {
            const placed = currentSlots[pos];
            const answer = sol[pos];
            if (placed && placed.tileId === answer.tile.id && placed.rot === answer.rot) {
                correctCount++;
                feedback[pos] = true;
            }
        });

        if (attemptCount === 1) {
            if (correctCount === 4) {
                totalScore += 6;
                broadcast({type: 'ROUND_RESULT', result: 'PERFECT', score: 6, feedback, total: totalScore});
                // Don't auto-advance - wait for host
            } else {
                broadcast({type: 'ROUND_RESULT', result: 'TRY_AGAIN', feedback});
                attemptCount = 2;
            }
        } else {
            totalScore += correctCount;
            // Send solution data for reveal
            broadcast({
                type: 'ROUND_RESULT',
                result: 'DONE',
                score: correctCount,
                feedback,
                total: totalScore,
                solution: sol  // Include the correct solution
            });
            // Don't auto-advance - wait for host
        }
    }

    function createLobby() {
        myName = document.getElementById('hostName').value.trim() || "Host";
        isHost = true;
        peer = new Peer();

        peer.on('open', (id) => {
            myPeerId = id;
            hostPeerId = id; // Store for reconnection
            els.roomCode.innerText = id;

            // Generate shareable link
            const shareURL = `${window.location.origin}${window.location.pathname}?room=${id}`;
            document.getElementById('shareLink').value = shareURL;

            els.createHostView.style.display = 'none';
            els.hostView.style.display = 'block';

            players.push({ id: myPeerId, name: myName, status: 'waiting' });
            updateHostList();

            startHeartbeat();
        });

        // Set up connection listener directly (not in separate function)
        peer.on('connection', (c) => {
            connections[c.peer] = c;
            lastHeartbeat[c.peer] = Date.now();

            c.on('data', (data) => {
                // Update heartbeat timestamp
                if (data.type === 'HEARTBEAT') {
                    lastHeartbeat[c.peer] = Date.now();
                    return;
                }

                if (data.type === 'JOIN') {
                    players.push({ id: c.peer, name: data.name, status: 'waiting' });
                    lastHeartbeat[c.peer] = Date.now();
                    updateHostList();
                    broadcast({ type: 'PLAYER_UPDATE', players });
                    els.startBtn.disabled = players.length < 2;
                    els.startBtn.innerText = players.length < 2 ? "Waiting for players..." : "Start Game";
                }
                else if (data.type === 'REJOIN') {
                    handleClientReconnect(c.peer, data);
                }
                else if (data.type === 'SUBMIT_BOARD') {
                    handleBoardSubmission(c.peer, data.board);
                }
                else if (data.type === 'TILE_MOVE') {
                    broadcast(data);
                    handleTileMove(data);
                }
                else if (data.type === 'VERIFY') {
                    verifySolution(data.slots);
                }
            });

            c.on('close', () => {
                console.log(`Client ${c.peer} disconnected`);
            });

            c.on('error', (err) => {
                console.error(`Connection error with ${c.peer}:`, err);
            });
        });

        peer.on('disconnected', () => {
            console.log('Host peer disconnected!');
            if (!peer.destroyed && !isReconnecting) {
                console.log('Attempting to reconnect host peer...');
                // First try simple reconnect
                peer.reconnect();

                // If that doesn't work within 3 seconds, do full reconnect
                setTimeout(() => {
                    if (peer.disconnected && !isReconnecting) {
                        attemptHostReconnect();
                    }
                }, 3000);
            }
        });

        peer.on('error', (err) => {
            console.error('Host peer error:', err);
            if (err.type === 'disconnected' || err.type === 'network') {
                if (!isReconnecting) {
                    attemptHostReconnect();
                }
            } else if (err.type === 'peer-unavailable') {
                console.log('Client connection failed');
            }
        });
    }

    function copyShareLink() {
        const linkInput = document.getElementById('shareLink');
        const copyBtn = document.querySelector('button[onclick="copyShareLink()"]');

        // Method 1: Modern Clipboard API (works on HTTPS and localhost)
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(linkInput.value)
                .then(() => {
                    showCopyFeedback(copyBtn);
                })
                .catch(err => {
                    console.error('Clipboard API failed:', err);
                    // Fallback to selection method
                    fallbackCopy(linkInput, copyBtn);
                });
        } else {
            // Fallback for older browsers or non-HTTPS
            fallbackCopy(linkInput, copyBtn);
        }
    }

    function fallbackCopy(input, btn) {
        try {
            input.select();
            input.setSelectionRange(0, 99999); // For mobile devices

            // Try execCommand as fallback
            const successful = document.execCommand('copy');

            if (successful) {
                showCopyFeedback(btn);
            } else {
                alert('Please manually copy the link: ' + input.value);
            }
        } catch (err) {
            console.error('Fallback copy failed:', err);
            alert('Please manually copy the link: ' + input.value);
        }
    }

    function showCopyFeedback(btn) {
        if (!btn) return;

        const originalText = btn.textContent;
        const originalBg = btn.style.background;

        btn.textContent = 'Copied!';
        btn.style.background = 'var(--ok)';
        btn.style.color = '#000';

        setTimeout(() => {

            btn.style.color = '';

    function broadcast(msg) {
        Object.values(connections).forEach(c => c.send(msg));
        if (isHost) handleData(msg);
    }

    function handleData(data) {
        // Handle heartbeat
        if (data.type === 'HEARTBEAT') {
            // Track that we received a heartbeat from host
            if (!isHost) {
                lastHeartbeat['host'] = Date.now();
            }

            // Respond to heartbeat
            if (!isHost && conn && conn.open) {
                conn.send({ type: 'HEARTBEAT_ACK', timestamp: Date.now() });
            }
            return;
        }

        if (data.type === 'HEARTBEAT_ACK') {
            // Host received acknowledgment from client
            return;
        }
        if (data.type === 'PLAYER_UPDATE') {
            players = data.players; // Update client's player list
        } else if (data.type === 'START_PREP') {
            if (data.players) players = data.players; // Sync players at game start
            startPrepPhase();
        } else if (data.type === 'START_ROUND') {
            handleStartRound(data.state);
        } else if (data.type === 'TILE_MOVE') {
            handleTileMove(data);
        } else if (data.type === 'ROUND_RESULT') {
            handleRoundResult(data);
        } else if (data.type === 'PLAY_AGAIN') {
            totalScore = 0;
            els.scoreDisplay.textContent = 'Score: 0';
            els.playAgainBtn.style.display = 'none';
            els.nextBoardBtn.style.display = 'none';
        } else if (data.type === 'GAME_OVER') {
            els.waitingScreen.style.display = 'grid';
            els.waitTitle.textContent = "Game Over!";
            els.waitMsg.textContent = `Total Team Score: ${data.score}`;
            els.scoreResult.style.display = 'block';
            els.scoreResult.textContent = data.result || '';
            els.actionBtn.style.display = 'none';
            els.nextBoardBtn.style.display = 'none';
            // Show play again button (only for host in multiplayer)
            if (isLocalMode || isHost) {
                els.playAgainBtn.style.display = 'block';
            }
        }
    }

    // --- SHARED HANDLERS ---

    function handleStartRound(state) {
        activeSpectatorId = state.spectatorId;
        attemptCount = state.attempt;
        currentPhase = STATE.SOLVING;

        renderBoard({
            clues: state.clues,
            slots: {tl: null, tr: null, bl: null, br: null},
            dock: state.dock
        }, true);

        startResolutionRound(activeSpectatorId, state.attempt);
    }

    function handleTileMove(data) {
        const tileEl = document.querySelector(`.tile[data-id="${data.tileId}"]`);
        if (!tileEl) return;
        const targetParent = data.targetSlot === 'dock' ? els.dock : document.querySelector(`.slot.${data.targetSlot}`);
        if (tileEl.parentElement !== targetParent && targetParent) {
            targetParent.appendChild(tileEl);
        }
        const originalWords = JSON.parse(tileEl.dataset.originalWords || "[]");
        updateTileVisuals(tileEl, data.rotation, originalWords);
    }

    function handleRoundResult(data) {
        // Update score from server
        if (data.total !== undefined) {
            totalScore = data.total;
        }
        els.scoreDisplay.textContent = `Score: ${totalScore}`;

        if (data.result === 'PERFECT') {
            els.instruction.textContent = "Perfect! +6 Points!";
            els.instruction.style.color = 'var(--ok)';
            document.querySelectorAll('.tile').forEach(t => t.classList.add('locked'));
            els.actionBtn.style.display = 'none';

            // Show next board button for host in multiplayer
            if (isHost && !isLocalMode) {
                const idx = players.findIndex(p => p.id === activeSpectatorId);
                const isLastBoard = (idx === players.length - 1);
                els.nextBoardBtn.textContent = isLastBoard ? "End Game" : "Next Board";
                els.nextBoardBtn.style.display = 'block';
            } else if (!isLocalMode) {
                // Show waiting message for non-host players
                els.instruction.textContent = "Perfect! +6 Points!\nWaiting for host to continue...";
                els.instruction.style.color = 'var(--muted)';
            }
        } else if (data.result === 'TRY_AGAIN') {
            els.instruction.textContent = "Incorrect. Wrong tiles removed. 2nd Attempt!";
            els.instruction.style.color = 'var(--danger)';
            attemptCount = 2;

            Object.entries(data.feedback).forEach(([slotKey, isCorrect]) => {
                if (!isCorrect) {
                    const slot = document.querySelector(`.slot.${slotKey}`);
                    const tile = slot.querySelector('.tile');
                    if (tile) {
                        els.dock.appendChild(tile);
                        tile.classList.add('shake');
                        setTimeout(() => tile.classList.remove('shake'), 500);
                    }
                } else {
                    const slot = document.querySelector(`.slot.${slotKey}`);
                    const tile = slot.querySelector('.tile');
                    if (tile) tile.classList.add('locked');
                }
            });

            checkAllSlotsFilled();
        } else if (data.result === 'DONE') {
            els.instruction.textContent = `Round Done! +${data.score} Points.`;

            // Reveal the solution
            if (data.solution) {
                ['tl', 'tr', 'bl', 'br'].forEach(slotKey => {
                    const slot = document.querySelector(`.slot.${slotKey}`);
                    const currentTile = slot.querySelector('.tile');
                    const isCorrect = data.feedback[slotKey];
                    const correctAnswer = data.solution[slotKey];

                    if (isCorrect) {
                        // Correct slot - keep green border on slot
                        slot.style.borderColor = 'var(--ok)';
                        slot.style.borderWidth = '3px';
                        slot.style.borderStyle = 'solid';

                        if (currentTile) {
                            currentTile.classList.add('locked');
                        }
                    } else {
                        // WRONG slot - highlight the SLOT with red border
                        slot.style.borderColor = 'var(--danger)';
                        slot.style.borderWidth = '3px';
                        slot.style.borderStyle = 'solid';

                        // Find the correct tile in the dock and move it to the slot
                        const correctTileInDock = Array.from(els.dock.querySelectorAll('.tile'))
                            .find(t => t.dataset.id === correctAnswer.tile.id);

                        if (correctTileInDock) {
                            // Move correct tile from dock to slot
                            slot.appendChild(correctTileInDock);

                            // Update its rotation and lock it
                            const originalWords = JSON.parse(correctTileInDock.dataset.originalWords || '[]');
                            updateTileVisuals(correctTileInDock, correctAnswer.rot, originalWords);
                            correctTileInDock.classList.add('locked');

                            // If there was a wrong tile, move it to dock
                            if (currentTile && currentTile !== correctTileInDock) {
                                els.dock.appendChild(currentTile);
                                currentTile.classList.add('locked');
                            }
                        } else {
                            // Correct tile not in dock (shouldn't happen, but handle gracefully)
                            console.warn(`Correct tile ${correctAnswer.tile.id} not found in dock for slot ${slotKey}`);
                            // Lock whatever is there
                            if (currentTile) {
                                currentTile.classList.add('locked');
                            }
                        }
                    }
                });
            }

            document.querySelectorAll('.tile').forEach(t => t.classList.add('locked'));
            els.actionBtn.style.display = 'none';

            if (isLocalMode) {
                els.playAgainBtn.style.display = 'block';
            } else if (isHost) {
                // Show next board button for host in multiplayer
                const idx = players.findIndex(p => p.id === activeSpectatorId);
                const isLastBoard = (idx === players.length - 1);
                els.nextBoardBtn.textContent = isLastBoard ? "End Game" : "Next Board";
                els.nextBoardBtn.style.display = 'block';
            } else {
                // Show waiting message for non-host players
                els.instruction.textContent = `Round Done! +${data.score} Points.\nWaiting for host to start next board...`;
                els.instruction.style.color = 'var(--muted)';
            }
        }
    }

    function sendVerifyRequest() {
        const slots = {};
        ['tl', 'tr', 'bl', 'br'].forEach(k => {
            const el = document.querySelector(`.slot.${k} .tile`);
            if (el) {
                slots[k] = {tileId: el.dataset.id, rot: parseInt(el.dataset.rot)};
            }
        });

        const msg = {type: 'VERIFY', slots};

        if (isLocalMode) {
            // Handle locally
            const result = verifyLocalSolution(slots);
            handleRoundResult(result);
        } else if (isHost) {
            verifySolution(slots);
        } else {
            conn.send(msg);
        }
    }

    function verifyLocalSolution(currentSlots) {
        const sol = activeSolution.solution;
        let correctCount = 0;
        const feedback = {tl: false, tr: false, bl: false, br: false};

        ['tl', 'tr', 'bl', 'br'].forEach(pos => {
            const placed = currentSlots[pos];
            const answer = sol[pos];
            if (placed && placed.tileId === answer.tile.id && placed.rot === answer.rot) {
                correctCount++;
                feedback[pos] = true;
            }
        });

        if (attemptCount === 1) {
            if (correctCount === 4) {
                totalScore += 6;
                return {type: 'ROUND_RESULT', result: 'PERFECT', score: 6, feedback, total: totalScore};
            } else {
                return {type: 'ROUND_RESULT', result: 'TRY_AGAIN', feedback};
            }
        } else {
            totalScore += correctCount;
            return {
                type: 'ROUND_RESULT',
                result: 'DONE',
                score: correctCount,
                feedback,
                total: totalScore,
                solution: sol  // Include the correct solution
            };
        }
    }

    // DRAG AND DROP HANDLERS (Global)
    const slotsAndDock = [...document.querySelectorAll('.slot'), els.dock];

    slotsAndDock.forEach(container => {
        container.addEventListener('dragover', e => {
            e.preventDefault();

            // Prevent drops if blocked
            if (currentPhase === STATE.SOLVING && myPeerId === activeSpectatorId) return;
            if (currentPhase === STATE.PREP) return;

            container.classList.add('highlight');
        });

        container.addEventListener('dragleave', () => container.classList.remove('highlight'));

        container.addEventListener('drop', e => {
            e.preventDefault();
            container.classList.remove('highlight');

            if (currentPhase === STATE.SOLVING && myPeerId === activeSpectatorId) return;
            if (currentPhase === STATE.PREP) return;

            const json = e.dataTransfer.getData('text/plain');
            if (!json) return;
            const {id} = JSON.parse(json);
            const draggedTile = document.querySelector(`.tile[data-id="${id}"]`);

            if (!draggedTile || draggedTile.classList.contains('locked')) return;

            const sourceContainer = draggedTile.parentElement;

            // Determine if we're dropping onto the dock or a slot
            const isDock = container.id === 'dock';

            // Check if target slot already has a tile
            const existingTile = container.querySelector('.tile');

            // Determine target slot name
            let target = 'dock';
            if (container.classList.contains('slot')) {
                if (container.classList.contains('tl')) target = 'tl';
                if (container.classList.contains('tr')) target = 'tr';
                if (container.classList.contains('bl')) target = 'bl';
                if (container.classList.contains('br')) target = 'br';
            }

            // SWAP only if target has a tile AND target is a slot (not dock)
            if (existingTile && existingTile !== draggedTile && !existingTile.classList.contains('locked') && !isDock) {
                // Swap the tiles
                sourceContainer.appendChild(existingTile);

                // Send swap move for existing tile
                let sourceTarget = 'dock';
                if (sourceContainer.classList.contains('slot')) {
                    if (sourceContainer.classList.contains('tl')) sourceTarget = 'tl';
                    if (sourceContainer.classList.contains('tr')) sourceTarget = 'tr';
                    if (sourceContainer.classList.contains('bl')) sourceTarget = 'bl';
                    if (sourceContainer.classList.contains('br')) sourceTarget = 'br';
                }

                const swapData = {
                    type: 'TILE_MOVE',
                    tileId: existingTile.dataset.id,
                    targetSlot: sourceTarget,
                    rotation: parseInt(existingTile.dataset.rot)
                };

                if (isLocalMode) {
                    // Local mode - already swapped in DOM
                } else if (isHost) {
                    broadcast(swapData);
                } else {
                    conn.send(swapData);
                }
            } else if (isDock && existingTile && existingTile !== draggedTile) {
                // Dropping onto dock with other tiles - just append (no swap)
                // Do nothing special, just proceed with normal move
            }

            // Move dragged tile to target
            container.appendChild(draggedTile);

            const moveData = {
                type: 'TILE_MOVE',
                tileId: id,
                targetSlot: target,
                rotation: parseInt(draggedTile.dataset.rot)
            };

            if (isLocalMode) {
                // Local mode - just update DOM (already done)
            } else if (isHost) {
                broadcast(moveData);
                handleTileMove(moveData);
            } else {
                conn.send(moveData);
            }

            // Check if all slots are filled after move
            checkAllSlotsFilled();
        });
    });

    function checkAllSlotsFilled() {
        const slots = ['tl', 'tr', 'bl', 'br'];
        const allFilled = slots.every(slot => {
            const slotEl = document.querySelector(`.slot.${slot}`);
            return slotEl.querySelector('.tile') !== null;
        });

        if (currentPhase === STATE.SOLVING) {
            els.actionBtn.disabled = !allFilled || (myPeerId === activeSpectatorId);
        }
    }

    function handleNextBoard() {
        if (!isHost) return;

        els.nextBoardBtn.style.display = 'none';

        const idx = players.findIndex(p => p.id === activeSpectatorId);
        hostNextRound(idx + 1);
    }

    /**
     * UI HELPERS
     */
    function updateHostList() {
        els.hostList.innerHTML = players.map(p => `
        <div class="player-row">
            <span>${p.name} ${p.id === myPeerId ? '(You)' : ''}</span>
            <span class="badge ${p.status === 'done' ? 'done' : ''}">${p.status}</span>
        </div>
    `).join('');
    }

    function showWaiting(title, msg) {
        els.waitingScreen.style.display = 'grid';
        els.waitTitle.textContent = title;
        els.waitMsg.textContent = msg;
    }

    // Handle page visibility changes (important for mobile)
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            console.log('Page hidden - connections may be suspended');
        } else {
            console.log('Page visible - checking connections');

            if (!isLocalMode) {
                if (isHost) {
                    // Check if host peer is still connected
                    if (peer && peer.disconnected && !isReconnecting) {
                        console.log('Host peer disconnected while backgrounded, reconnecting...');
                        attemptHostReconnect();
                    }
                } else {
                    // Client reconnection
                    if (conn && !conn.open && !isReconnecting) {
                        console.log('Connection lost while backgrounded, reconnecting...');
                        attemptReconnect();
                    }
                }

                // Restart heartbeat if needed
                if (!heartbeatInterval) {
                    startHeartbeat();
                }
            }
        }
    });

</script>
