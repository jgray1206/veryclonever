<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
    <title>So Clonever - Multiplayer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #0c1222;
            --panel: #161e35;
            --board: #1f2a4a;
            --accent: #6bd390;
            --accent2: #7abcf7;
            --tile: #23335f;
            --text: #e7eefc;
            --muted: #a6b4d9;
            --danger: #ff6b6b;
            --locked: #3a965a;
            --ok: #51cf66;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            height: 100%;
            font-size: 18px;
        }

        /* Layout */
        header {
            padding: 16px 20px;
            border-bottom: 1px solid #2b3b6e;
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg);
            height: 70px;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
            flex-shrink: 0;
        }

        header .controls {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        main {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* UI Elements */
        button {
            background: var(--accent);
            color: #062410;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        button.secondary {
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--muted);
        }

        .panel {
            background: var(--panel);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f1530;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 1.05rem;
            font-weight: 500;
        }

        .instruction {
            color: var(--accent2);
            font-weight: 500;
            margin-bottom: 30px;
            font-size: 1.3rem;
            text-align: center;
            white-space: pre-line;
        }

        /* Connection status banner */
        .connection-banner {
            display: none;
            background: #ff9800;
            color: #000;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }

        /* Game Board Area */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .board-wrapper {
            position: relative;
            width: min(90vw, 500px);
            aspect-ratio: 1;
            margin: 0 auto;
        }

        .board {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #24335f 0%, var(--board) 60%);
            border-radius: 16px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Slots */
        .slot {
            position: absolute;
            width: 34%;
            height: 34%;
            border: 2px dashed #5a6bbc;
            border-radius: 12px;
            display: grid;
            place-items: center;
            transition: all 0.2s;
        }

        .slot.tl {
            top: 15%;
            left: 15%;
        }

        .slot.tr {
            top: 15%;
            right: 15%;
        }

        .slot.bl {
            bottom: 15%;
            left: 15%;
        }

        .slot.br {
            bottom: 15%;
            right: 15%;
        }

        .slot.highlight {
            border-color: var(--accent);
            background: rgba(107, 211, 144, 0.1);
        }

        /* Tiles */
        .tile {
            width: 90%;
            height: 90%;
            background: var(--tile);
            border-radius: 10px;
            border: 2px solid #3a4c8a;
            position: relative;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            touch-action: none;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, top 0.2s, left 0.2s;
        }

        .tile.locked {
            border-color: var(--ok);
            cursor: default;
        }

        .tile.dragging {
            opacity: 0.6;
        }

        .tile.shake {
            animation: shake 0.5s;
            border-color: var(--danger);
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .center-mark {
            position: absolute;
            width: 15%;
            height: 15%;
            background: #0f1530;
            left: 42.5%;
            top: 42.5%;
            border-radius: 4px;
        }

        .edge {
            position: absolute;
            font-size: clamp(12px, 3vw, 17px);
            font-weight: 600;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .edge.top {
            top: 2px;
            left: 10%;
            width: 80%;
            height: 20%;
        }

        .edge.bottom {
            bottom: 2px;
            left: 10%;
            width: 80%;
            height: 20%;
        }

        .edge.left {
            left: 2px;
            top: 10%;
            height: 80%;
            width: 20%;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        .edge.right {
            right: 2px;
            top: 10%;
            height: 80%;
            width: 20%;
            writing-mode: vertical-rl;
        }

        /* Clue Inputs */
        .clue-box {
            position: absolute;
            z-index: 20;
            width: 60%;
            height: 32px;
            display: flex;
            justify-content: center;
        }

        .clue-box input,
        .clue-box .clue-display {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            border: 1px solid #4f64ad;
            background: #0c1230;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
        }

        .clue-box .clue-display {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #161e35;
            font-weight: bold;
            color: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .clue-box.top {
            top: -40px;
            left: 20%;
        }

        .clue-box.bottom {
            bottom: -40px;
            left: 20%;
        }

        .clue-box.left {
            left: -80px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            width: 160px;
        }

        .clue-box.right {
            right: -80px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            width: 160px;
        }

        /* Dock */
        .dock {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 12px;
            min-height: 120px;
            width: 100%;
            max-width: 600px;
        }

        .dock .tile {
            width: 100px;
            height: 100px;
            position: relative;
        }

        /* Player status cards (shown in dock during PREP) */
        .player-status-card {
            background: var(--tile);
            border: 2px solid #3a4c8a;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 100px;
            transition: all 0.3s ease;
        }

        .player-status-card.ready {
            background: var(--locked);
            border-color: var(--ok);
        }

        .player-status-card.waiting {
            opacity: 0.6;
        }

        .player-status-card .player-icon {
            font-size: 2rem;
        }

        .player-status-card .player-name {
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            word-break: break-word;
            max-width: 90px;
        }

        .player-status-card .status-indicator {
            font-size: 0.75rem;
            color: var(--muted);
            font-weight: 500;
        }

        .player-status-card.ready .status-indicator {
            color: var(--ok);
        }

        /* Modals & Screens */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: var(--panel);
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #37477c;
        }

        .modal h2 {
            color: var(--accent);
            margin-top: 0;
            font-size: 1.6rem;
        }

        .modal p {
            font-size: 1.05rem;
        }

        .input-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #37477c;
            background: var(--bg);
            color: white;
            font-size: 1.05rem;
        }

        .player-list {
            text-align: left;
            margin: 15px 0;
            background: var(--bg);
            padding: 12px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 1rem;
        }

        .player-row {
            padding: 10px;
            border-bottom: 1px solid #2b3b6e;
            display: flex;
            justify-content: space-between;
        }

        .player-row:last-child {
            border: none;
        }

        .badge {
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: #2b3b6e;
            font-weight: 500;
        }

        .badge.done {
            background: var(--ok);
            color: #000;
        }

        /* Waiting Screen */
        #waitingScreen {
            position: absolute;
            inset: 0;
            background: rgba(12, 18, 34, 0.95);
            z-index: 50;
            display: none;
            place-items: center;
            text-align: center;
            border-radius: 16px;
        }

        #waitingScreen h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        #waitingScreen p {
            font-size: 1.1rem;
        }

        #scoreResult {
            font-size: 2rem;
            margin-top: 15px;
            font-weight: bold;
            color: var(--accent);
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }

            .game-area {
                flex: 2;
            }

            .sidebar {
                flex: 1;
                max-width: 300px;
            }

            .dock {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>

<div class="modal" id="lobbyModal">
    <div class="modal-content" id="startView">
        <h1>So Clonever!</h1>
        <p>Cooperative Multiplayer</p>
        <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
            <button onclick="setupHost()">Create Lobby</button>
            <button class="secondary" onclick="setupJoin()">Join Lobby</button>
            <button class="secondary" onclick="startLocalGame()">Play Locally</button>
        </div>
    </div>

    <div class="modal-content" id="createHostView" style="display:none;">
        <h2>Create Lobby</h2>
        <div class="input-group">
            <input id="hostName" maxlength="12" placeholder="Your Name" type="text">
        </div>
        <button onclick="createLobby()">Create</button>
        <button class="secondary" onclick="backToStart()">Back</button>
    </div>

    <div class="modal-content" id="hostView" style="display:none;">
        <h2>Lobby Created</h2>
        <p style="color:var(--muted)">Share this code:</p>
        <div id="roomCodeDisplay"
             style="font-size: 2rem; color: var(--accent); font-family: monospace; margin: 10px 0; user-select: text;">
            ...
        </div>
        <p style="color:var(--muted); font-size: 0.9rem; margin: 10px 0;">Or share this link:</p>
        <div style="display: flex; gap: 8px; align-items: center; margin: 10px 0;">
            <input id="shareLink" onclick="this.select()" readonly
                   style="flex: 1; font-size: 0.85rem; padding: 8px; cursor: pointer;" type="text">
            <button onclick="copyShareLink()" style="padding: 8px 12px;">Copy</button>
        </div>
        <div class="player-list" id="hostPlayerList"></div>
        <button disabled id="startBtn" onclick="hostStartGame()">Start Game (Waiting for players...)</button>
    </div>

    <div class="modal-content" id="joinView" style="display:none;">
        <h2>Join Lobby</h2>
        <div class="input-group">
            <input id="playerName" maxlength="30" placeholder="Your Name" type="text">
            <input id="joinCode" placeholder="Room Code" type="text">
        </div>
        <button id="joinBtn" onclick="joinGame()">Join</button>
        <button class="secondary" onclick="backToStart()">Back</button>
    </div>
</div>

<header>
    <h1>So Clonever</h1>
    <div class="controls">
        <button id="actionBtn" style="display:none;">Submit Clues</button>
        <button class="secondary" id="nextBoardBtn" onclick="handleNextBoard()" style="display:none;">Next Board
        </button>
        <button class="secondary" id="playAgainBtn" onclick="handlePlayAgain()" style="display:none;">Play Again
        </button>
    </div>
</header>

<div class="connection-banner" id="connectionBanner">Reconnecting...</div>

<main>
    <div class="game-area">
        <div class="status-bar" style="width: 100%; max-width: 600px;">
            <span id="phaseDisplay">Waiting...</span>
            <span id="scoreDisplay">Score: 0</span>
        </div>

        <div class="instruction" id="instruction"></div>

        <div class="board-wrapper">
            <div id="waitingScreen">
                <div>
                    <h2 id="waitTitle">Please Wait</h2>
                    <p id="waitMsg">Other players are working...</p>
                    <div id="scoreResult"></div>
                </div>
            </div>

            <div class="board" id="board">
                <div class="slot tl" data-slot="tl"></div>
                <div class="slot tr" data-slot="tr"></div>
                <div class="slot bl" data-slot="bl"></div>
                <div class="slot br" data-slot="br"></div>

                <div class="clue-box top"><input autocapitalize="off" autocomplete="off" id="clue-top"
                                                 placeholder="Top Clue"
                                                 spellcheck="false" type="text"></div>
                <div class="clue-box right"><input autocapitalize="off" autocomplete="off" id="clue-right"
                                                   placeholder="Right Clue" spellcheck="false" type="text"></div>
                <div class="clue-box bottom"><input autocapitalize="off" autocomplete="off" id="clue-bottom"
                                                    placeholder="Bottom Clue" spellcheck="false" type="text"></div>
                <div class="clue-box left"><input autocapitalize="off" autocomplete="off" id="clue-left"
                                                  placeholder="Left Clue"
                                                  spellcheck="false" type="text"></div>
            </div>
        </div>

        <div class="dock" id="dock">
        </div>
    </div>
</main>

    function setConnectionStatus(isConnected, message = '') {
        if (isLocalMode) return;

        if (isConnected) {
            els.connectionBanner.style.display = 'none';
        } else {
            els.connectionBanner.textContent = message || 'Reconnecting...';

    // Client: Reconnect to host
    function reconnectToHost() {
        if (isReconnecting || isLocalMode || !hostPeerId) return;

        isReconnecting = true;
        reconnectAttempts++;

        console.log(`Client reconnect ${reconnectAttempts}/${maxReconnectAttempts}`);
        setConnectionStatus(false, `Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);

        if (reconnectAttempts > maxReconnectAttempts) {
            setConnectionStatus(false, 'Connection lost. Please refresh and rejoin.');
            isReconnecting = false;
            return;
        }

        // Create new connection (old one will be ignored by host's c.open check)
        conn = peer.connect(hostPeerId, {reliable: true});

        let timeout = setTimeout(() => {
            console.log('Reconnect timeout');
            isReconnecting = false;
            setTimeout(reconnectToHost, 2000 * reconnectAttempts);
        }, 5000);

        conn.on('open', () => {
            clearTimeout(timeout);
            console.log('‚úÖ Reconnected to host!');
            reconnectAttempts = 0;
            isReconnecting = false;
            setConnectionStatus(true);

            console.log('üì§ Sending REJOIN:', {name: myName, myPeerId});
            conn.send({type: 'REJOIN', name: myName});
            startHeartbeat();
        });

        conn.on('close', () => {
            if (!isReconnecting && currentPhase !== STATE.LOBBY) {
                setTimeout(reconnectToHost, 2000);
            }
        });

        conn.on('error', (err) => {
            clearTimeout(timeout);
            console.error('Reconnect error:', err);
            isReconnecting = false;
            setTimeout(reconnectToHost, 2000 * reconnectAttempts);
        });

        conn.on('data', handleData);
    }

    // Host: Reconnect peer by RECLAIMING SAME ID
    function reconnectHostPeer() {
        if (isReconnecting || !originalHostPeerId) return;

        isReconnecting = true;
        reconnectAttempts++;

        console.log(`Host reconnect ${reconnectAttempts}/${maxReconnectAttempts}`);
        els.phaseDisplay.textContent = `Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`;

        if (reconnectAttempts > maxReconnectAttempts) {
            els.phaseDisplay.textContent = 'Connection lost. Please create new lobby.';
            els.instruction.textContent = 'Host connection died.\nCreate a new lobby to continue.';
            els.instruction.style.color = 'var(--danger)';
            isReconnecting = false;
            return;
        }

        // Exponential backoff: 1s, 2s, 4s, 8s, 16s (max 10s)
        const delay = Math.min(1000 * Math.pow(2, reconnectAttempts - 1), 10000);

        console.log(`Waiting ${delay}ms before reclaim attempt...`);

        setTimeout(() => {
            attemptHostReclaim();
        }, delay);
    }

    function attemptHostReclaim() {
        console.log(`Attempting to reclaim peer ID: ${originalHostPeerId}`);

        // Create new peer with same ID (old one will be garbage collected)
        peer = new Peer(originalHostPeerId, {
            debug: 1
        });

        let reclaimTimeout = setTimeout(() => {
            console.log('Reclaim timeout');
            isReconnecting = false;
            reconnectHostPeer(); // Try again
        }, 10000);

        peer.on('open', (id) => {
            clearTimeout(reclaimTimeout);

            if (id === originalHostPeerId) {
                console.log('‚úÖ SUCCESS! Reclaimed peer ID:', id);
                myPeerId = id;
                reconnectAttempts = 0;
                isReconnecting = false;

                els.phaseDisplay.textContent = 'Reconnected!';
                setTimeout(resetPhaseDisplay, 2000);

                // Re-setup connection handler
                setupHostConnectionHandler();
            } else {
                console.error('‚ùå Got different ID:', id);
                isReconnecting = false;
                reconnectHostPeer();
            }
        });

        peer.on('error', (err) => {
            clearTimeout(reclaimTimeout);
            console.error('Reclaim error:', err.type, err);

            isReconnecting = false;
            reconnectHostPeer(); // Retry with backoff
        });

        peer.on('disconnected', () => {
            console.log('Peer disconnected again');
            if (!peer.destroyed && !isReconnecting) {
                reconnectHostPeer();
            }
        });
    }

    // Setup host connection handler (extracted to function for reconnect)
    function setupHostConnectionHandler() {
        // Remove all existing 'connection' listeners to prevent duplicates
        peer.removeAllListeners('connection');

        console.log('üîß Setting up host connection handler');

        peer.on('connection', (c) => {
            console.log('New connection:', c.peer);

            // Simply store/overwrite - old connections will be ignored by broadcast's c.open check
            connections[c.peer] = c;

            c.on('data', (data) => {
                // Handle PING
                if (data.type === 'PING') {
                    try {
                        c.send({type: 'PONG'});
                    } catch (e) {
                        console.error('Failed to send PONG:', e);
                    }
                    return;
                }

                if (data.type === 'JOIN') {
                    console.log('JOIN received:', data.name);
                    const existingPlayer = players.find(p => p.id === c.peer);
                    if (!existingPlayer) {
                        players.push({id: c.peer, name: data.name, status: 'waiting'});
                    }
                    updateHostList();
                    broadcast({type: 'PLAYER_UPDATE', players});
                    els.startBtn.disabled = players.length < 2;
                    els.startBtn.innerText = players.length < 2 ? "Waiting for players..." : "Start Game";
                } else if (data.type === 'REJOIN') {
                    console.log('üîÑ REJOIN received:', data.name);
                    let player = players.find(p => p.name === data.name);

                    if (player) {
                        const oldId = player.id;
                        player.id = c.peer;

                        console.log(`üîÑ Player ID change: ${oldId} ‚Üí ${c.peer}`);

                        // Migrate submitted board to new peer ID
                        if (hostLobbyState[oldId] && oldId !== c.peer) {
                            console.log(`üì¶ Migrating board from ${oldId} to ${c.peer}`);
                            hostLobbyState[c.peer] = hostLobbyState[oldId];
                            delete hostLobbyState[oldId];
                        }

                        // Update activeSpectatorId if the spectator reconnects
                        if (activeSpectatorId === oldId) {
                            console.log(`üëÅÔ∏è Updating activeSpectatorId: ${oldId} ‚Üí ${c.peer}`);
                            activeSpectatorId = c.peer;
                        }
                    } else {
                        // Player was removed during cleanup - re-add them!
                        console.log(`‚ûï Re-adding player ${data.name}`);
                        player = {id: c.peer, name: data.name, status: 'waiting'};
                        players.push(player);
                    }

                    console.log(`‚úÖ ${data.name} reconnected successfully`);

                    broadcast({type: 'PLAYER_UPDATE', players});

                    // Refresh player status cards if in PREP
                    if (currentPhase === STATE.PREP && !isLocalMode) {
                        renderPlayerStatusCards();
                    }

                    // Check if all boards submitted after migration
                    if (currentPhase === STATE.PREP && Object.keys(hostLobbyState).length === players.length) {
                        console.log('üéØ All boards already submitted after REJOIN! Proceeding...');
                        players = shuffle(players);
                        setTimeout(() => hostNextRound(0), 1000);
                    }

                    if (currentPhase === STATE.SOLVING && activeSolution) {
                        const roundState = {
                            spectatorId: activeSpectatorId,
                            attempt: attemptCount,
                            clues: activeSolution.clues,
                            dock: getCurrentDockTiles(),
                            slots: getCurrentSlots(),
                            playerIndex: players.findIndex(p => p.id === activeSpectatorId)
                        };

                        console.log('üì§ Sending current game state to reconnected player:', {
                            spectatorId: roundState.spectatorId,
                            attempt: roundState.attempt,
                            slots: roundState.slots,
                            dockCount: roundState.dock.length
                        });

                        c.send({type: 'START_ROUND', state: roundState});
                    }
                } else if (data.type === 'SUBMIT_BOARD') {
                    console.log('üì• Received SUBMIT_BOARD from', c.peer);
                    handleBoardSubmission(c.peer, data.board);
                    broadcast({type: 'PLAYER_UPDATE', players});
                } else if (data.type === 'TILE_MOVE') {
                    broadcast(data);
                    handleTileMove(data);
                } else if (data.type === 'VERIFY') {
                    verifySolution(data.slots);
                }
            });

            c.on('error', (err) => {
                console.error(`Connection error with ${c.peer}:`, err);
            });
        });
    }

    function shuffle(arr) {
        const array = [...arr];
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function getRandomWords(count) {
        return shuffle([...WORDS]).slice(0, count);
    }

    function generateTile(id, existingTiles = []) {
        const usedWords = new Set();
        existingTiles.forEach(tile => {
            if (tile.words) {
                tile.words.forEach(word => usedWords.add(word));
            }
        });

        const availableWords = WORDS.filter(w => !usedWords.has(w));
        const shuffled = shuffle(availableWords);
        return {id: id, words: shuffled.slice(0, 4)};
    }

        const allWords = getRandomWords(16);

            {id: 't1', words: allWords.slice(0, 4)},

            {id: 't3', words: allWords.slice(8, 12)},

        for (let tier of table) {
            if (score <= tier.max) {
                return tier.result;
            }
        }

        return 'üçÄ Four-leaf clover';
    }

    /**
     * TILE & BOARD RENDERER
     */
    function getRotatedWords(words, rotation) {
        const w = [...words];
        if (rotation === 0) return w;
        if (rotation === 1) return [w[3], w[0], w[1], w[2]];
        if (rotation === 2) return [w[2], w[3], w[0], w[1]];
        if (rotation === 3) return [w[1], w[2], w[3], w[0]];
        return w;
    }

    function updateTileVisuals(el, rotation, originalWords) {
        if (!originalWords) return;
        const words = getRotatedWords(originalWords, rotation);
        el.querySelector('.top').textContent = words[0];
        el.querySelector('.right').textContent = words[1];
        el.querySelector('.bottom').textContent = words[2];
        el.querySelector('.left').textContent = words[3];
        el.dataset.rot = rotation;
    }

    function createTileEl(tile, rotation = 0, isDraggable = true, isLocked = false) {
        const el = document.createElement('div');
        el.className = `tile ${isLocked ? 'locked' : ''}`;
        el.dataset.id = tile.id;
        el.dataset.rot = rotation;
        el.dataset.originalWords = JSON.stringify(tile.words);

        if (isDraggable && !isLocked) el.draggable = true;

        el.innerHTML = `
            <div class="edge top"></div>
            <div class="edge right"></div>
            <div class="edge bottom"></div>
            <div class="edge left"></div>
            <div class="center-mark"></div>
        `;

        updateTileVisuals(el, rotation, tile.words);

        el.addEventListener('click', (e) => {
            if (isLocked || currentPhase === STATE.PREP) return;
            if (el.classList.contains('locked')) return;
            if (myPeerId === activeSpectatorId) return;

            if (currentPhase === STATE.SOLVING && isDraggable) {
                let r = parseInt(el.dataset.rot);
                r = (r + 1) % 4;

                const parent = el.parentElement;
                let targetSlot = 'dock';
                if (parent.classList.contains('slot')) {
                    if (parent.classList.contains('tl')) targetSlot = 'tl';
                    if (parent.classList.contains('tr')) targetSlot = 'tr';
                    if (parent.classList.contains('bl')) targetSlot = 'bl';
                    if (parent.classList.contains('br')) targetSlot = 'br';
                }

                const moveData = {
                    type: 'TILE_MOVE',
                    tileId: tile.id,
                    targetSlot: targetSlot,
                    rotation: r
                };

                if (isLocalMode) {
                    handleTileMove(moveData);
                } else if (isHost) {
                    handleTileMove(moveData);
                    broadcast(moveData);
                } else {
                    conn.send(moveData);
                }
            }
        });

        if (isDraggable && !isLocked) {
            el.addEventListener('dragstart', (e) => {
                if (myPeerId === activeSpectatorId) {
                    e.preventDefault();
                    return false;
                }
                if (el.classList.contains('locked')) {
                    e.preventDefault();
                    return false;
                }
                el.classList.add('dragging');
                e.dataTransfer.setData('text/plain', JSON.stringify({id: tile.id}));
            });
            el.addEventListener('dragend', () => el.classList.remove('dragging'));
        }

        return el;
    }

    function verifySolution(currentSlots) {
        const sol = activeSolution.solution;
        let correctCount = 0;
        const feedback = {tl: false, tr: false, bl: false, br: false};

        ['tl', 'tr', 'bl', 'br'].forEach(pos => {
            const placed = currentSlots[pos];
            const answer = sol[pos];
            if (placed && placed.tileId === answer.tile.id && placed.rot === answer.rot) {
                correctCount++;
                feedback[pos] = true;
            }
        });

        if (attemptCount === 1) {
            if (correctCount === 4) {
                totalScore += 6;
                broadcast({type: 'ROUND_RESULT', result: 'PERFECT', score: 6, feedback, total: totalScore});
            } else {
                broadcast({type: 'ROUND_RESULT', result: 'TRY_AGAIN', feedback});
                attemptCount = 2;
            }
        } else {
            totalScore += correctCount;
            broadcast({
                type: 'ROUND_RESULT',
                result: 'DONE',
                score: correctCount,
                feedback,
                total: totalScore,
                solution: sol
            });
        }
    }

    function handleData(data) {
        // Handle PONG
        if (data.type === 'PONG') {
            if (pongTimeout) {
                clearTimeout(pongTimeout);
                pongTimeout = null;
            }
            pendingPong = false;
            missedPongs = 0;
            return;
        }

        // Handle PING (clients should respond to host PINGs too)
        if (data.type === 'PING') {
            if (conn && conn.open) {
                try {
                    conn.send({type: 'PONG', timestamp: Date.now()});
                } catch (e) {
                    console.error('Failed to send PONG:', e);
                }
            }
            return;
        }

        if (data.type === 'PLAYER_UPDATE') {
            players = data.players;
            if (currentPhase === STATE.PREP && !isLocalMode) {
                renderPlayerStatusCards();
            }
        } else if (data.type === 'START_PREP') {
            if (data.players) players = data.players;
            startPrepPhase();
        } else if (data.type === 'START_ROUND') {
            handleStartRound(data.state);
        } else if (data.type === 'TILE_MOVE') {
            handleTileMove(data);
        } else if (data.type === 'ROUND_RESULT') {
            handleRoundResult(data);
        } else if (data.type === 'PLAY_AGAIN') {
            totalScore = 0;
            els.scoreDisplay.textContent = 'Score: 0';
            els.playAgainBtn.style.display = 'none';
            els.nextBoardBtn.style.display = 'none';
        } else if (data.type === 'GAME_OVER') {
            els.waitingScreen.style.display = 'grid';
            els.waitTitle.textContent = "Game Over!";
            els.waitMsg.textContent = `Total Team Score: ${data.score}`;
            els.scoreResult.style.display = 'block';
            els.scoreResult.textContent = data.result || '';
            els.actionBtn.style.display = 'none';
            els.nextBoardBtn.style.display = 'none';
            if (isLocalMode || isHost) {
                els.playAgainBtn.style.display = 'block';
            }
        }
    }

    function handleStartRound(state) {
        console.log('üéÆ handleStartRound called with state:', {
            spectatorId: state.spectatorId,
            attempt: state.attempt,
            hasSlots: !!state.slots,
            slots: state.slots,
            dockTiles: state.dock?.length
        });

        activeSpectatorId = state.spectatorId;
        attemptCount = state.attempt;
        currentPhase = STATE.SOLVING;

        // Use the actual slots state from the host (for mid-game reconnections)
        // Or default to empty if starting fresh
        const slotsToRender = state.slots || {tl: null, tr: null, bl: null, br: null};

        console.log('üé® Rendering board with slots:', slotsToRender);

        renderBoard({
            clues: state.clues,
            slots: slotsToRender,
            dock: state.dock
        }, true);

        startResolutionRound(activeSpectatorId, state.attempt);
    }

    function handleTileMove(data) {
        const tileEl = document.querySelector(`.tile[data-id="${data.tileId}"]`);
        if (!tileEl) return;
        const targetParent = data.targetSlot === 'dock' ? els.dock : document.querySelector(`.slot.${data.targetSlot}`);
        if (tileEl.parentElement !== targetParent && targetParent) {
            targetParent.appendChild(tileEl);
        }
        const originalWords = JSON.parse(tileEl.dataset.originalWords || "[]");
        updateTileVisuals(tileEl, data.rotation, originalWords);
        checkAllSlotsFilled();
    }

    function handleRoundResult(data) {
        if (data.total !== undefined) {
            totalScore = data.total;
        }
        els.scoreDisplay.textContent = `Score: ${totalScore}`;

        if (data.result === 'PERFECT') {
            els.instruction.textContent = "Perfect! +6 Points!";
            els.instruction.style.color = 'var(--ok)';
            document.querySelectorAll('.tile').forEach(t => t.classList.add('locked'));
            els.actionBtn.style.display = 'none';

            if (isHost && !isLocalMode) {
                const idx = players.findIndex(p => p.id === activeSpectatorId);
                const isLastBoard = (idx === players.length - 1);
                els.nextBoardBtn.textContent = isLastBoard ? "End Game" : "Next Board";
                els.nextBoardBtn.style.display = 'block';
            } else if (!isLocalMode) {
                els.instruction.textContent = "Perfect! +6 Points!\nWaiting for host to continue...";
                els.instruction.style.color = 'var(--muted)';
            }
        } else if (data.result === 'TRY_AGAIN') {
            els.instruction.textContent = "Incorrect. Wrong tiles removed. 2nd Attempt!";
            els.instruction.style.color = 'var(--danger)';
            attemptCount = 2;

            Object.entries(data.feedback).forEach(([slotKey, isCorrect]) => {
                if (!isCorrect) {
                    const slot = document.querySelector(`.slot.${slotKey}`);
                    const tile = slot.querySelector('.tile');
                    if (tile) {
                        els.dock.appendChild(tile);
                        tile.classList.add('shake');
                        setTimeout(() => tile.classList.remove('shake'), 500);
                    }
                } else {
                    const slot = document.querySelector(`.slot.${slotKey}`);
                    const tile = slot.querySelector('.tile');
                    if (tile) tile.classList.add('locked');
                }
            });

            checkAllSlotsFilled();
        } else if (data.result === 'DONE') {
            els.instruction.textContent = `Round Done! +${data.score} Points.`;

            if (data.solution) {
                ['tl', 'tr', 'bl', 'br'].forEach(slotKey => {
                    const slot = document.querySelector(`.slot.${slotKey}`);
                    const currentTile = slot.querySelector('.tile');
                    const isCorrect = data.feedback[slotKey];
                    const correctAnswer = data.solution[slotKey];

                    if (isCorrect) {
                        slot.style.borderColor = 'var(--ok)';
                        slot.style.borderWidth = '3px';
                        slot.style.borderStyle = 'solid';

                        if (currentTile) {
                            currentTile.classList.add('locked');
                        }
                    } else {
                        slot.style.borderColor = 'var(--danger)';
                        slot.style.borderWidth = '3px';
                        slot.style.borderStyle = 'solid';

                        const correctTileInDock = Array.from(els.dock.querySelectorAll('.tile'))
                            .find(t => t.dataset.id === correctAnswer.tile.id);

                        if (correctTileInDock) {
                            slot.appendChild(correctTileInDock);

                            const originalWords = JSON.parse(correctTileInDock.dataset.originalWords || '[]');
                            updateTileVisuals(correctTileInDock, correctAnswer.rot, originalWords);
                            correctTileInDock.classList.add('locked');

                            if (currentTile && currentTile !== correctTileInDock) {
                                els.dock.appendChild(currentTile);
                                currentTile.classList.add('locked');
                            }
                        } else {
                            if (currentTile) {
                                currentTile.classList.add('locked');
                            }
                        }
                    }
                });
            }

            document.querySelectorAll('.tile').forEach(t => t.classList.add('locked'));
            els.actionBtn.style.display = 'none';

            if (isLocalMode) {
                els.playAgainBtn.style.display = 'block';
            } else if (isHost) {
                const idx = players.findIndex(p => p.id === activeSpectatorId);
                const isLastBoard = (idx === players.length - 1);
                els.nextBoardBtn.textContent = isLastBoard ? "End Game" : "Next Board";
                els.nextBoardBtn.style.display = 'block';
            } else {
                els.instruction.textContent = `Round Done! +${data.score} Points.\nWaiting for host to start next board...`;
                els.instruction.style.color = 'var(--muted)';
            }
        }
    }

    function sendVerifyRequest() {
        const slots = {};
        ['tl', 'tr', 'bl', 'br'].forEach(k => {
            const el = document.querySelector(`.slot.${k} .tile`);
            if (el) {
                slots[k] = {tileId: el.dataset.id, rot: parseInt(el.dataset.rot)};
            }
        });

        const msg = {type: 'VERIFY', slots};

        if (isLocalMode) {
            const result = verifyLocalSolution(slots);
            handleRoundResult(result);
        } else if (isHost) {
            verifySolution(slots);
        } else {
            conn.send(msg);
        }
    }

    function verifyLocalSolution(currentSlots) {
        const sol = activeSolution.solution;
        let correctCount = 0;
        const feedback = {tl: false, tr: false, bl: false, br: false};

        ['tl', 'tr', 'bl', 'br'].forEach(pos => {
            const placed = currentSlots[pos];
            const answer = sol[pos];
            if (placed && placed.tileId === answer.tile.id && placed.rot === answer.rot) {
                correctCount++;
                feedback[pos] = true;
            }
        });

        if (attemptCount === 1) {
            if (correctCount === 4) {
                totalScore += 6;
                return {type: 'ROUND_RESULT', result: 'PERFECT', score: 6, feedback, total: totalScore};
            } else {
                return {type: 'ROUND_RESULT', result: 'TRY_AGAIN', feedback};
            }
        } else {
            totalScore += correctCount;
            return {
                type: 'ROUND_RESULT',
                result: 'DONE',
                score: correctCount,
                feedback,
                total: totalScore,
                solution: sol
            };
        }
    }

    // DRAG AND DROP HANDLERS
    const slotsAndDock = [...document.querySelectorAll('.slot'), els.dock];

    slotsAndDock.forEach(container => {
        container.addEventListener('dragover', e => {
            e.preventDefault();

            if (currentPhase === STATE.SOLVING && myPeerId === activeSpectatorId) return;
            if (currentPhase === STATE.PREP) return;

            container.classList.add('highlight');
        });

        container.addEventListener('dragleave', () => container.classList.remove('highlight'));

        container.addEventListener('drop', e => {
            e.preventDefault();
            container.classList.remove('highlight');

            if (currentPhase === STATE.SOLVING && myPeerId === activeSpectatorId) return;
            if (currentPhase === STATE.PREP) return;

            const json = e.dataTransfer.getData('text/plain');
            if (!json) return;
            const {id} = JSON.parse(json);
            const draggedTile = document.querySelector(`.tile[data-id="${id}"]`);

            if (!draggedTile || draggedTile.classList.contains('locked')) return;

            const sourceContainer = draggedTile.parentElement;

            const isDock = container.id === 'dock';

            const existingTile = container.querySelector('.tile');

            let target = 'dock';
            if (container.classList.contains('slot')) {
                if (container.classList.contains('tl')) target = 'tl';
                if (container.classList.contains('tr')) target = 'tr';
                if (container.classList.contains('bl')) target = 'bl';
                if (container.classList.contains('br')) target = 'br';
            }

            if (existingTile && existingTile !== draggedTile && !existingTile.classList.contains('locked') && !isDock) {
                sourceContainer.appendChild(existingTile);

                let sourceTarget = 'dock';
                if (sourceContainer.classList.contains('slot')) {
                    if (sourceContainer.classList.contains('tl')) sourceTarget = 'tl';
                    if (sourceContainer.classList.contains('tr')) sourceTarget = 'tr';
                    if (sourceContainer.classList.contains('bl')) sourceTarget = 'bl';
                    if (sourceContainer.classList.contains('br')) sourceTarget = 'br';
                }

                const swapData = {
                    type: 'TILE_MOVE',
                    tileId: existingTile.dataset.id,
                    targetSlot: sourceTarget,
                    rotation: parseInt(existingTile.dataset.rot)
                };

                if (isLocalMode) {
                    // Already swapped in DOM
                } else if (isHost) {
                    broadcast(swapData);
                } else {
                    conn.send(swapData);
                }
            }

            container.appendChild(draggedTile);

            const moveData = {
                type: 'TILE_MOVE',
                tileId: id,
                targetSlot: target,
                rotation: parseInt(draggedTile.dataset.rot)
            };

            if (isLocalMode) {
                // Already moved in DOM
            } else if (isHost) {
                broadcast(moveData);
                handleTileMove(moveData);
            } else {
                conn.send(moveData);
            }

            checkAllSlotsFilled();
        });
    });

    function checkAllSlotsFilled() {
        const slots = ['tl', 'tr', 'bl', 'br'];
        const allFilled = slots.every(slot => {
            const slotEl = document.querySelector(`.slot.${slot}`);
            return slotEl.querySelector('.tile') !== null;
        });

        if (currentPhase === STATE.SOLVING) {
            els.actionBtn.disabled = !allFilled || (myPeerId === activeSpectatorId);
        }
    }

    function handleNextBoard() {
        if (!isHost) return;

        els.nextBoardBtn.style.display = 'none';

        const idx = players.findIndex(p => p.id === activeSpectatorId);
        hostNextRound(idx + 1);
    }

    function startLocalGame() {
        isLocalMode = true;
        isHost = false;
        myPeerId = 'local-player';
        myName = "Local Player";
        totalScore = 0;

        els.lobbyModal.style.display = 'none';
        startPrepPhase();
    }

    function handlePlayAgain() {
        if (isLocalMode) {
            totalScore = 0;
            els.scoreDisplay.textContent = 'Score: 0';
            els.playAgainBtn.style.display = 'none';
            startPrepPhase();
        } else if (isHost) {
            totalScore = 0;
            hostLobbyState = {};
            players.forEach(p => p.status = 'waiting');

            broadcast({type: 'PLAY_AGAIN'});

            broadcast({type: 'START_PREP', players});
            startPrepPhase();
        }
    }

    /**
     * UI HELPERS
     */
    function renderPlayerStatusCards() {
        if (currentPhase !== STATE.PREP) return;

        els.dock.innerHTML = '';

        players.forEach(player => {
            const card = document.createElement('div');
            const isMe = player.id === myPeerId;
            card.className = `player-status-card ${player.status === 'done' ? 'ready' : 'waiting'}`;
            card.innerHTML = `
                <div class="player-icon">üë§</div>
                <div class="player-name">${player.name}${isMe ? ' (You)' : ''}</div>
                <div class="status-indicator">${player.status === 'done' ? '‚úì Ready' : 'Writing...'}</div>
            `;
            els.dock.appendChild(card);
        });
    }

    function updateHostList() {
        els.hostList.innerHTML = players.map(p => `
        <div class="player-row">
            <span>${p.name} ${p.id === myPeerId ? '(You)' : ''}</span>
            <span class="badge ${p.status === 'done' ? 'done' : ''}">${p.status}</span>
        </div>
    `).join('');
    }

    function showWaiting(title, msg) {
        els.waitingScreen.style.display = 'grid';
        els.waitTitle.textContent = title;
        els.waitMsg.textContent = msg;
    }

</script>
