<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>So Clover - Multiplayer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #0c1222;
            --panel: #161e35;
            --board: #1f2a4a;
            --accent: #6bd390;
            --accent2: #7abcf7;
            --tile: #23335f;
            --text: #e7eefc;
            --muted: #a6b4d9;
            --danger: #ff6b6b;
            --locked: #3a965a;
            --ok: #51cf66;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            height: 100%;
        }

        /* Layout */
        header {
            padding: 12px 16px;
            border-bottom: 1px solid #2b3b6e;
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 100;
            height: 60px;
        }

        header h1 {
            font-size: 1.15rem;
            margin: 0;
            flex-shrink: 0;
        }

        header .controls {
            display: flex;
            gap: 6px;
            margin-left: auto;
        }

        main {
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: calc(100vh - 60px);
        }

        /* UI Elements */
        button {
            background: var(--accent);
            color: #062410;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        button.secondary {
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--muted);
        }

        .panel {
            background: var(--panel);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f1530;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .instruction {
            color: var(--accent2);
            font-weight: 500;
            margin-bottom: 30px;
            font-size: 1.1rem;
            text-align: center;
        }

        /* Spectator Warning Banner */
        .spectator-banner {
            display: none;
            background: #ff9800;
            color: #000;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }

        /* Game Board Area */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .board-wrapper {
            position: relative;
            width: min(90vw, 500px);
            aspect-ratio: 1;
            margin: 0 auto;
        }

        .board {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #24335f 0%, var(--board) 60%);
            border-radius: 16px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Slots */
        .slot {
            position: absolute;
            width: 34%;
            height: 34%;
            border: 2px dashed #5a6bbc;
            border-radius: 12px;
            display: grid;
            place-items: center;
            transition: all 0.2s;
        }

        .slot.tl {
            top: 15%;
            left: 15%;
        }

        .slot.tr {
            top: 15%;
            right: 15%;
        }

        .slot.bl {
            bottom: 15%;
            left: 15%;
        }

        .slot.br {
            bottom: 15%;
            right: 15%;
        }

        .slot.highlight {
            border-color: var(--accent);
            background: rgba(107, 211, 144, 0.1);
        }

        /* Tiles */
        .tile {
            width: 90%;
            height: 90%;
            background: var(--tile);
            border-radius: 10px;
            border: 2px solid #3a4c8a;
            position: relative;
            cursor: grab;
            user-select: none;
            touch-action: none;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, top 0.2s, left 0.2s;
        }

        .tile.locked {
            border-color: var(--ok);
            cursor: default;
        }

        .tile.dragging {
            opacity: 0.6;
        }

        .tile.shake {
            animation: shake 0.5s;
            border-color: var(--danger);
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .center-mark {
            position: absolute;
            width: 15%;
            height: 15%;
            background: #0f1530;
            left: 42.5%;
            top: 42.5%;
            border-radius: 4px;
        }

        .edge {
            position: absolute;
            font-size: clamp(10px, 2.5vw, 14px);
            font-weight: 600;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .edge.top {
            top: 2px;
            left: 10%;
            width: 80%;
            height: 20%;
        }

        .edge.bottom {
            bottom: 2px;
            left: 10%;
            width: 80%;
            height: 20%;
            transform: rotate(180deg);
        }

        .edge.left {
            left: 2px;
            top: 10%;
            height: 80%;
            width: 20%;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        .edge.right {
            right: 2px;
            top: 10%;
            height: 80%;
            width: 20%;
            writing-mode: vertical-rl;
        }

        /* Clue Inputs */
        .clue-box {
            position: absolute;
            z-index: 20;
            width: 60%;
            height: 32px;
            display: flex;
            justify-content: center;
        }

        .clue-box input,
        .clue-box .clue-display {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            border: 1px solid #4f64ad;
            background: #0c1230;
            color: white;
            text-align: center;
            font-size: 1rem;
            outline: none;
        }

        .clue-box .clue-display {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #161e35;
            font-weight: bold;
            color: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .clue-box.top {
            top: -40px;
            left: 20%;
        }

        .clue-box.bottom {
            bottom: -40px;
            left: 20%;
        }

        .clue-box.left {
            left: -80px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            width: 160px;
        }

        .clue-box.right {
            right: -80px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            width: 160px;
        }

        /* Dock */
        .dock {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 12px;
            min-height: 120px;
            width: 100%;
            max-width: 600px;
        }

        .dock .tile {
            width: 100px;
            height: 100px;
            position: relative;
        }

        /* Modals & Screens */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: var(--panel);
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #37477c;
        }

        .modal h2 {
            color: var(--accent);
            margin-top: 0;
        }

        .input-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #37477c;
            background: var(--bg);
            color: white;
            font-size: 1rem;
        }

        .player-list {
            text-align: left;
            margin: 15px 0;
            background: var(--bg);
            padding: 10px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .player-row {
            padding: 8px;
            border-bottom: 1px solid #2b3b6e;
            display: flex;
            justify-content: space-between;
        }

        .player-row:last-child {
            border: none;
        }

        .badge {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: #2b3b6e;
        }

        .badge.done {
            background: var(--ok);
            color: #000;
        }

        /* Waiting Screen */
        #waitingScreen {
            position: absolute;
            inset: 0;
            background: rgba(12, 18, 34, 0.95);
            z-index: 50;
            display: none;
            place-items: center;
            text-align: center;
            border-radius: 16px;
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }

            .game-area {
                flex: 2;
            }

            .sidebar {
                flex: 1;
                max-width: 300px;
            }

            .dock {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>

    <div id="lobbyModal" class="modal">
        <div class="modal-content" id="startView">
            <h1>üçÄ So Clover!</h1>
            <p>Cooperative Multiplayer</p>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button onclick="setupHost()">Create Lobby</button>
                <button class="secondary" onclick="setupJoin()">Join Lobby</button>
            </div>
        </div>

        <div class="modal-content" id="hostView" style="display:none;">
            <h2>Lobby Created</h2>
            <p style="color:var(--muted)">Share this code:</p>
            <div style="font-size: 2rem; color: var(--accent); font-family: monospace; margin: 10px 0; user-select: text;"
                id="roomCodeDisplay">...</div>
            <div class="player-list" id="hostPlayerList"></div>
            <button id="startBtn" onclick="hostStartGame()" disabled>Start Game (Waiting for players...)</button>
        </div>

        <div class="modal-content" id="joinView" style="display:none;">
            <h2>Join Lobby</h2>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Your Name" maxlength="12">
                <input type="text" id="joinCode" placeholder="Room Code">
            </div>
            <button onclick="joinGame()">Join</button>
            <button class="secondary" onclick="location.reload()">Back</button>
        </div>
    </div>

    <header>
        <h1>üçÄ So Clover</h1>
        <div class="controls">
            <button id="actionBtn" style="display:none;">Submit Clues</button>
        </div>
    </header>

    <main>
        <div class="game-area">
            <div class="status-bar" style="width: 100%; max-width: 600px;">
                <span id="phaseDisplay">Waiting...</span>
                <span id="scoreDisplay">Score: 0</span>
            </div>

            <div id="spectatorBanner" class="spectator-banner">
                üëÄ YOU ARE THE SPECTATOR. SILENCE PLEASE!
            </div>

            <div class="instruction" id="instruction"></div>

            <div class="board-wrapper">
                <div id="waitingScreen">
                    <div>
                        <h2 id="waitTitle">Please Wait</h2>
                        <p id="waitMsg">Other players are working...</p>
                    </div>
                </div>

                <div class="board" id="board">
                    <div class="slot tl" data-slot="tl"></div>
                    <div class="slot tr" data-slot="tr"></div>
                    <div class="slot bl" data-slot="bl"></div>
                    <div class="slot br" data-slot="br"></div>

                    <div class="clue-box top"><input type="text" placeholder="Top Clue" id="clue-top"></div>
                    <div class="clue-box right"><input type="text" placeholder="Right Clue" id="clue-right"></div>
                    <div class="clue-box bottom"><input type="text" placeholder="Bottom Clue" id="clue-bottom"></div>
                    <div class="clue-box left"><input type="text" placeholder="Left Clue" id="clue-left"></div>
                </div>
            </div>

            <div class="dock" id="dock">
            </div>
        </div>
    </main>

    <script>
        /**
         * WORD BANK
         */
        const WORDS = [
            "Apple", "Train", "Robot", "Forest", "Ocean", "Desert", "Space", "Magic", "Music", "Paint",
            "School", "Winter", "Summer", "Pizza", "Coffee", "Ghost", "Alien", "Castle", "Dragon", "Sword",
            "Book", "Phone", "Camera", "Light", "Shadow", "River", "Mountain", "Cloud", "Rain", "Fire",
            "Ice", "Gold", "Silver", "Love", "Time", "Dream", "Night", "Day", "Star", "Moon",
            "Sun", "Tree", "Flower", "Bird", "Fish", "Cat", "Dog", "Horse", "Lion", "Tiger",
            "Bear", "Wolf", "Fox", "Road", "Bridge", "City", "House", "Room", "Door", "Key",
            "Lock", "Map", "Ship", "Plane", "Car", "Bike", "Shoe", "Hat", "Coat", "Glass",
            "Plate", "Spoon", "Fork", "Knife", "Bread", "Cheese", "Milk", "Egg", "Cake", "Pie",
            "Honey", "Bee", "Ant", "Spider", "Web", "Net", "Ball", "Bat", "Glove", "Ring",
            "King", "Queen", "Prince", "Baby", "Man", "Woman", "Boy", "Girl", "Doctor", "Nurse",
            "Chef", "Cop", "Thief", "Jail", "Law", "Money", "Bank", "Card", "Dice", "Game"
        ];

        /**
         * GAME STATE
         */
        const STATE = {
            LOBBY: 'LOBBY',
            PREP: 'PREP',
            WAITING: 'WAITING',
            SOLVING: 'SOLVING',
            SCORING: 'SCORING',
            END: 'END'
        };

        let myPeerId = null;
        let peer = null;
        let conn = null; // Client -> Host
        let connections = {}; // Host -> Clients
        let isHost = false;
        let myName = "Player";
        let players = [];

        // Game Data
        let currentPhase = STATE.LOBBY;
        let myBoard = null;
        let hostLobbyState = {};
        let activeSpectatorId = null;
        let activeSolution = null;
        let attemptCount = 1;
        let totalScore = 0;

        // DOM Elements
        const els = {
            lobbyModal: document.getElementById('lobbyModal'),
            startView: document.getElementById('startView'),
            hostView: document.getElementById('hostView'),
            joinView: document.getElementById('joinView'),
            roomCode: document.getElementById('roomCodeDisplay'),
            hostList: document.getElementById('hostPlayerList'),
            startBtn: document.getElementById('startBtn'),
            board: document.getElementById('board'),
            dock: document.getElementById('dock'),
            actionBtn: document.getElementById('actionBtn'),
            instruction: document.getElementById('instruction'),
            waitingScreen: document.getElementById('waitingScreen'),
            waitTitle: document.getElementById('waitTitle'),
            waitMsg: document.getElementById('waitMsg'),
            phaseDisplay: document.getElementById('phaseDisplay'),
            scoreDisplay: document.getElementById('scoreDisplay'),
            spectatorBanner: document.getElementById('spectatorBanner')
        };

        /**
         * UTILS
         */
        function shuffle(arr) {
            return arr.sort(() => Math.random() - 0.5);
        }

        function getRandomWords(count) {
            return shuffle([...WORDS]).slice(0, count);
        }

        function generateTile(id) {
            return { id: id, words: getRandomWords(4) }; // Top, Right, Bottom, Left
        }

        /**
         * TILE & BOARD RENDERER
         */
        function getRotatedWords(words, rotation) {
            // rotation 0: [0,1,2,3]
            // rotation 1: [3,0,1,2]
            const w = [...words];
            if (rotation === 0) return w;
            if (rotation === 1) return [w[3], w[0], w[1], w[2]];
            if (rotation === 2) return [w[2], w[3], w[0], w[1]];
            if (rotation === 3) return [w[1], w[2], w[3], w[0]];
            return w;
        }

        function updateTileVisuals(el, rotation, originalWords) {
            if (!originalWords) return;
            const words = getRotatedWords(originalWords, rotation);
            el.querySelector('.top').textContent = words[0];
            el.querySelector('.right').textContent = words[1];
            el.querySelector('.bottom').textContent = words[2];
            el.querySelector('.left').textContent = words[3];
            el.dataset.rot = rotation;
        }

        function createTileEl(tile, rotation = 0, isDraggable = true, isLocked = false) {
            const el = document.createElement('div');
            el.className = `tile ${isLocked ? 'locked' : ''}`;
            el.dataset.id = tile.id;
            el.dataset.rot = rotation;
            // CRITICAL FIX: Store original words for rotation logic
            el.dataset.originalWords = JSON.stringify(tile.words);

            if (isDraggable && !isLocked) el.draggable = true;

            el.innerHTML = `
        <div class="edge top"></div>
        <div class="edge right"></div>
        <div class="edge bottom"></div>
        <div class="edge left"></div>
        <div class="center-mark"></div>
    `;

            updateTileVisuals(el, rotation, tile.words);

            // Rotation Logic (Click)
            el.addEventListener('click', (e) => {
                // Validation: Locked? Prep? Spectating?
                if (isLocked || currentPhase === STATE.PREP) return;
                if (myPeerId === activeSpectatorId) return; // Spectator cannot rotate

                // Only allow rotation in Dock or Board during solving
                if (currentPhase === STATE.SOLVING && isDraggable) {
                    let r = parseInt(el.dataset.rot);
                    r = (r + 1) % 4;

                    // Find parent to define slot
                    const parent = el.parentElement;
                    let targetSlot = 'dock';
                    if (parent.classList.contains('slot')) {
                        if (parent.classList.contains('tl')) targetSlot = 'tl';
                        if (parent.classList.contains('tr')) targetSlot = 'tr';
                        if (parent.classList.contains('bl')) targetSlot = 'bl';
                        if (parent.classList.contains('br')) targetSlot = 'br';
                    }

                    // Send Move Immediately
                    const moveData = {
                        type: 'TILE_MOVE',
                        tileId: tile.id,
                        targetSlot: targetSlot,
                        rotation: r
                    };

                    if (isHost) {
                        handleTileMove(moveData); // Update local
                        broadcast(moveData); // Send to all
                    } else {
                        conn.send(moveData); // Send to host
                    }
                }
            });

            // Drag Logic
            if (isDraggable && !isLocked) {
                el.addEventListener('dragstart', (e) => {
                    if (myPeerId === activeSpectatorId) {
                        e.preventDefault();
                        return false;
                    }
                    el.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', JSON.stringify({ id: tile.id }));
                });
                el.addEventListener('dragend', () => el.classList.remove('dragging'));
            }

            return el;
        }

        function renderBoard(layout, isInteractive) {
            // layout: { clues: {top, right...}, slots: {tl: {tile, rot}, ...}, dock: [tiles] }

            // 1. Clues
            ['top', 'right', 'bottom', 'left'].forEach(dir => {
                const input = document.getElementById(`clue-${dir}`);
                const parent = input.parentElement;

                // Remove old display if exists
                const oldDisp = parent.querySelector('.clue-display');
                if (oldDisp) oldDisp.remove();

                if (currentPhase === STATE.PREP) {
                    input.style.display = 'block';
                    input.value = layout.clues?.[dir] || '';
                    input.disabled = false;
                } else {
                    input.style.display = 'none';
                    const d = document.createElement('div');
                    d.className = 'clue-display';
                    d.textContent = layout.clues?.[dir] || '???';
                    parent.appendChild(d);
                }
            });

            // 2. Clear Slots & Dock
            document.querySelectorAll('.slot').forEach(s => s.innerHTML = '');
            els.dock.innerHTML = '';

            // 3. Place Tiles
            if (layout.slots) {
                Object.entries(layout.slots).forEach(([key, data]) => {
                    if (data) {
                        const slot = document.querySelector(`.slot.${key}`);
                        const t = createTileEl(data.tile, data.rot, isInteractive, data.locked);
                        slot.appendChild(t);
                    }
                });
            }

            if (layout.dock) {
                layout.dock.forEach(tile => {
                    const t = createTileEl(tile, 0, isInteractive); // Dock always rot 0 initially
                    els.dock.appendChild(t);
                });
            }
        }

        /**
         * GAME LOGIC
         */

        // --- PHASE 1: PREP (Individual) ---
        function startPrepPhase() {
            currentPhase = STATE.PREP;
            els.lobbyModal.style.display = 'none';
            els.instruction.textContent = "Write in your 4 clues.";
            els.actionBtn.textContent = "Done - Submit Clues";
            els.actionBtn.style.display = "block";
            els.actionBtn.disabled = true;
            els.waitingScreen.style.display = 'none';
            els.spectatorBanner.style.display = 'none';

            // Generate my local board
            const t1 = generateTile('t1');
            const t2 = generateTile('t2');
            const t3 = generateTile('t3');
            const t4 = generateTile('t4');

            const slots = ['tl', 'tr', 'bl', 'br'];
            const tiles = [t1, t2, t3, t4];
            shuffle(tiles);

            myBoard = {
                solution: {},
                clues: { top: '', right: '', bottom: '', left: '' }
            };

            // Place them visually in slots immediately (fixed for Prep)
            slots.forEach((s, i) => {
                const rot = Math.floor(Math.random() * 4);
                myBoard.solution[s] = { tile: tiles[i], rot: rot };

                const slotEl = document.querySelector(`.slot.${s}`);
                slotEl.innerHTML = '';
                slotEl.appendChild(createTileEl(tiles[i], rot, false, true)); // Not draggable in prep
            });

            // Listen for inputs
            const inputs = document.querySelectorAll('.clue-box input');
            inputs.forEach(inp => {
                inp.addEventListener('input', checkPrepReady);
            });
        }

        function checkPrepReady() {
            const t = document.getElementById('clue-top').value.trim();
            const r = document.getElementById('clue-right').value.trim();
            const b = document.getElementById('clue-bottom').value.trim();
            const l = document.getElementById('clue-left').value.trim();

            myBoard.clues = { top: t, right: r, bottom: b, left: l };
            els.actionBtn.disabled = !(t && r && b && l);
        }

        els.actionBtn.addEventListener('click', () => {
            if (currentPhase === STATE.PREP) {
                // Submit board
                els.actionBtn.style.display = 'none';
                showWaiting("Waiting for others", "Everyone needs to finish writing clues.");

                const payload = {
                    type: 'SUBMIT_BOARD',
                    board: myBoard
                };

                if (isHost) handleBoardSubmission(myPeerId, myBoard);
                else conn.send(payload);
            }
            else if (currentPhase === STATE.SOLVING) {
                sendVerifyRequest();
            }
        });

        // --- PHASE 2: RESOLUTION (Team) ---

        function startResolutionRound(spectatorId, attempt) {
            activeSpectatorId = spectatorId;
            attemptCount = attempt;
            currentPhase = STATE.SOLVING;

            const spectatorName = players.find(p => p.id === spectatorId)?.name || "Unknown";
            const isMe = (myPeerId === spectatorId);

            els.phaseDisplay.textContent = `Solving ${spectatorName}'s Board`;
            els.instruction.textContent = isMe
                ? "Please remain silent while they solve."
                : `Team: Solve ${spectatorName}'s clues! Drag tiles to slots.`;

            els.actionBtn.textContent = "Verify Solution";
            els.actionBtn.disabled = isMe; // Spectator can't click verify
            els.actionBtn.style.display = "block";

            // Setup Board for everyone
            els.waitingScreen.style.display = 'none'; // CRITICAL FIX: No overlay for spectator

            if (isMe) {
                els.spectatorBanner.style.display = 'block'; // Show banner instead
            } else {
                els.spectatorBanner.style.display = 'none';
            }
        }

        /**
         * HOST LOGIC
         */
        function hostStartGame() {
            if (players.length < 2) return alert("Need 2+ players.");

            // Broadcast Prep Start
            broadcast({ type: 'START_PREP' });
            startPrepPhase(); // Host does it too
        }

        function handleBoardSubmission(pid, board) {
            hostLobbyState[pid] = board;

            // Mark player as ready in UI
            const p = players.find(x => x.id === pid);
            if (p) p.status = 'done';
            updateHostList();

            // Check if all ready
            if (Object.keys(hostLobbyState).length === players.length) {
                // All boards received. Start first resolution round.
                players = shuffle(players);
                setTimeout(() => hostNextRound(0), 1000);
            }
        }

        function hostNextRound(playerIndex) {
            if (playerIndex >= players.length) {
                broadcast({ type: 'GAME_OVER', score: totalScore });
                return;
            }

            const spectator = players[playerIndex];
            const boardData = hostLobbyState[spectator.id];
            activeSolution = boardData;

            const realTiles = [
                boardData.solution.tl.tile,
                boardData.solution.tr.tile,
                boardData.solution.bl.tile,
                boardData.solution.br.tile
            ];
            const decoy = generateTile('decoy');
            const pool = shuffle([...realTiles, decoy]);

            const roundState = {
                spectatorId: spectator.id,
                attempt: 1,
                clues: boardData.clues,
                dock: pool,
                slots: { tl: null, tr: null, bl: null, br: null },
                playerIndex: playerIndex
            };

            broadcast({ type: 'START_ROUND', state: roundState });
            handleStartRound(roundState);
        }

        function verifySolution(currentSlots) {
            const sol = activeSolution.solution;
            let correctCount = 0;
            const feedback = { tl: false, tr: false, bl: false, br: false };

            ['tl', 'tr', 'bl', 'br'].forEach(pos => {
                const placed = currentSlots[pos];
                const answer = sol[pos];
                if (placed && placed.tileId === answer.tile.id && placed.rot === answer.rot) {
                    correctCount++;
                    feedback[pos] = true;
                }
            });

            if (attemptCount === 1) {
                if (correctCount === 4) {
                    totalScore += 6;
                    broadcast({ type: 'ROUND_RESULT', result: 'PERFECT', score: 6, feedback, total: totalScore });
                    setTimeout(() => {
                        const idx = players.findIndex(p => p.id === activeSpectatorId);
                        hostNextRound(idx + 1);
                    }, 3000);
                } else {
                    broadcast({ type: 'ROUND_RESULT', result: 'TRY_AGAIN', feedback });
                    attemptCount = 2;
                }
            } else {
                totalScore += correctCount;
                broadcast({ type: 'ROUND_RESULT', result: 'DONE', score: correctCount, feedback, total: totalScore });
                setTimeout(() => {
                    const idx = players.findIndex(p => p.id === activeSpectatorId);
                    hostNextRound(idx + 1);
                }, 3000);
            }
        }

        /**
         * NETWORK HANDLERS
         */

        function setupHost() {
            myName = prompt("Enter Host Name:") || "Host";
            isHost = true;
            peer = new Peer();

            peer.on('open', (id) => {
                myPeerId = id;
                els.roomCode.innerText = id;
                els.startView.style.display = 'none';
                els.hostView.style.display = 'block';

                players.push({ id: myPeerId, name: myName, status: 'waiting' });
                updateHostList();
            });

            peer.on('connection', (c) => {
                connections[c.peer] = c;
                c.on('data', (data) => {
                    if (data.type === 'JOIN') {
                        players.push({ id: c.peer, name: data.name, status: 'waiting' });
                        updateHostList();
                        broadcast({ type: 'PLAYER_UPDATE', players });
                        els.startBtn.disabled = players.length < 2;
                        els.startBtn.innerText = players.length < 2 ? "Waiting for players..." : "Start Game";
                    }
                    else if (data.type === 'SUBMIT_BOARD') {
                        handleBoardSubmission(c.peer, data.board);
                    }
                    else if (data.type === 'TILE_MOVE') {
                        // Relay
                        broadcast(data);
                        handleTileMove(data);
                    }
                    else if (data.type === 'VERIFY') {
                        verifySolution(data.slots);
                    }
                });
            });
        }

        function setupJoin() {
            els.startView.style.display = 'none';
            els.joinView.style.display = 'block';
        }

        function joinGame() {
            myName = document.getElementById('playerName').value || "Guest";
            const code = document.getElementById('joinCode').value;
            if (!code) return alert("Enter code");

            peer = new Peer();
            peer.on('open', (id) => {
                myPeerId = id;
                conn = peer.connect(code);

                conn.on('open', () => {
                    els.lobbyModal.style.display = 'none';
                    showWaiting("Connected", "Waiting for host to start...");
                    conn.send({ type: 'JOIN', name: myName });
                });

                conn.on('data', handleData);
            });
        }

        function broadcast(msg) {
            Object.values(connections).forEach(c => c.send(msg));
            if (isHost) handleData(msg);
        }

        function handleData(data) {
            if (data.type === 'PLAYER_UPDATE') { /* Optional: update lobby ui */ }
            else if (data.type === 'START_PREP') { startPrepPhase(); }
            else if (data.type === 'START_ROUND') { handleStartRound(data.state); }
            else if (data.type === 'TILE_MOVE') { handleTileMove(data); }
            else if (data.type === 'ROUND_RESULT') { handleRoundResult(data); }
            else if (data.type === 'GAME_OVER') {
                els.waitingScreen.style.display = 'grid';
                els.waitTitle.textContent = "Game Over!";
                els.waitMsg.textContent = `Total Team Score: ${data.score}`;
                els.actionBtn.style.display = 'none';
            }
        }

        // --- SHARED HANDLERS ---

        function handleStartRound(state) {
            activeSpectatorId = state.spectatorId;
            attemptCount = state.attempt;
            currentPhase = STATE.SOLVING;

            renderBoard({
                clues: state.clues,
                slots: { tl: null, tr: null, bl: null, br: null },
                dock: state.dock
            }, true);

            startResolutionRound(activeSpectatorId, state.attempt);
        }

        function handleTileMove(data) {
            const tileEl = document.querySelector(`.tile[data-id="${data.tileId}"]`);
            if (!tileEl) return;
            const targetParent = data.targetSlot === 'dock' ? els.dock : document.querySelector(`.slot.${data.targetSlot}`);
            if (tileEl.parentElement !== targetParent && targetParent) {
                targetParent.appendChild(tileEl);
            }
            const originalWords = JSON.parse(tileEl.dataset.originalWords || "[]");
            updateTileVisuals(tileEl, data.rotation, originalWords);
        }

        function handleRoundResult(data) {
            els.scoreDisplay.textContent = `Score: ${data.total || totalScore}`;

            if (data.result === 'PERFECT') {
                els.instruction.textContent = "Perfect! +6 Points!";
                els.instruction.style.color = 'var(--ok)';
                document.querySelectorAll('.tile').forEach(t => t.classList.add('locked'));
            }
            else if (data.result === 'TRY_AGAIN') {
                els.instruction.textContent = "Incorrect. Wrong tiles removed. 2nd Attempt!";
                els.instruction.style.color = 'var(--danger)';
                attemptCount = 2;

                Object.entries(data.feedback).forEach(([slotKey, isCorrect]) => {
                    if (!isCorrect) {
                        const slot = document.querySelector(`.slot.${slotKey}`);
                        const tile = slot.querySelector('.tile');
                        if (tile) {
                            els.dock.appendChild(tile);
                            tile.classList.add('shake');
                            setTimeout(() => tile.classList.remove('shake'), 500);
                        }
                    } else {
                        const slot = document.querySelector(`.slot.${slotKey}`);
                        const tile = slot.querySelector('.tile');
                        if (tile) tile.classList.add('locked');
                    }
                });
            }
            else if (data.result === 'DONE') {
                els.instruction.textContent = `Round Done! +${data.score} Points.`;
                document.querySelectorAll('.tile').forEach(t => t.classList.add('locked'));
            }
        }

        function sendVerifyRequest() {
            const slots = {};
            ['tl', 'tr', 'bl', 'br'].forEach(k => {
                const el = document.querySelector(`.slot.${k} .tile`);
                if (el) {
                    slots[k] = { tileId: el.dataset.id, rot: parseInt(el.dataset.rot) };
                }
            });

            const msg = { type: 'VERIFY', slots };
            if (isHost) verifySolution(slots);
            else conn.send(msg);
        }

        // DRAG AND DROP HANDLERS (Global)
        const slotsAndDock = [...document.querySelectorAll('.slot'), els.dock];

        slotsAndDock.forEach(container => {
            container.addEventListener('dragover', e => {
                e.preventDefault();
                container.classList.add('highlight');
            });
            container.addEventListener('dragleave', () => container.classList.remove('highlight'));
            container.addEventListener('drop', e => {
                e.preventDefault();
                container.classList.remove('highlight');

                if (currentPhase === STATE.SOLVING && myPeerId === activeSpectatorId) return;
                if (currentPhase === STATE.PREP) return;

                const json = e.dataTransfer.getData('text/plain');
                if (!json) return;
                const { id } = JSON.parse(json);
                const tile = document.querySelector(`.tile[data-id="${id}"]`);

                if (tile && !tile.classList.contains('locked')) {
                    container.appendChild(tile);

                    let target = 'dock';
                    if (container.classList.contains('slot')) {
                        if (container.classList.contains('tl')) target = 'tl';
                        if (container.classList.contains('tr')) target = 'tr';
                        if (container.classList.contains('bl')) target = 'bl';
                        if (container.classList.contains('br')) target = 'br';
                    }

                    const moveData = {
                        type: 'TILE_MOVE',
                        tileId: id,
                        targetSlot: target,
                        rotation: parseInt(tile.dataset.rot)
                    };

                    if (isHost) {
                        broadcast(moveData);
                        handleTileMove(moveData);
                    }
                    else conn.send(moveData);
                }
            });
        });

        /**
         * UI HELPERS
         */
        function updateHostList() {
            els.hostList.innerHTML = players.map(p => `
        <div class="player-row">
            <span>${p.name} ${p.id === myPeerId ? '(You)' : ''}</span>
            <span class="badge ${p.status === 'done' ? 'done' : ''}">${p.status}</span>
        </div>
    `).join('');
        }

        function showWaiting(title, msg) {
            els.waitingScreen.style.display = 'grid';
            els.waitTitle.textContent = title;
            els.waitMsg.textContent = msg;
        }

    </script>
</body>
